}

body {

#archivePage {

<script type="module">
import { supabase, db } from './supabase-config.js';
import { initPresence } from './presence-utils.js'; // ‚úÖ NOV√ù IMPORT

let currentCategory = 'Airsoft';
let currentUser = null;
let isAdmin = false;
let userPresenceId = null;

// Chat
window.sendMessage = async function() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (!message) return;
    
    let username = currentUser;
    if (!username) {
        if (!window.guestName) {
            window.guestName = 'Host_' + Math.random().toString(36).substr(2, 6).toUpperCase();
        }
        username = window.guestName;
    }
    
    await db.addMessage({
        user: username,
        text: message,
        timestamp: new Date().toISOString(),
        is_admin: isAdmin,
        is_guest: !currentUser
    });
    
    input.value = '';
}

async function loadMessages() {
    const { data: messages } = await db.getMessages();
    displayMessages(messages);
    db.subscribeToMessages(async () => {
        const { data: messages } = await db.getMessages();
        displayMessages(messages);
    });
}

function displayMessages(messages) {
    const messagesDiv = document.getElementById('chatMessages');
    messagesDiv.innerHTML = '';
    
    if (messages && messages.length > 0) {
        messages.forEach(msg => {
            const div = document.createElement('div');
            let msgClass = 'chat-message';
            if (msg.is_admin) msgClass += ' admin';
            else if (msg.is_guest) msgClass += ' guest';
            div.className = msgClass;
            
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString('cs-CZ', {
                hour: '2-digit',
                minute: '2-digit'
            }) : '';
            
            div.innerHTML = `
                <span class="chat-user">${msg.username}:</span>
                <span>${msg.text}</span>
                <span style="font-size: 11px; color: rgba(255,255,255,0.5); margin-left: 8px;">${time}</span>
            `;
            messagesDiv.appendChild(div);
        });
        
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
}

// Naƒç√≠st obr√°zky ze Supabase
async function loadImages(category) {
    currentCategory = category;
    const { data, error } = await db.getArchiveImages(category);
    
    const contentDiv = document.getElementById("archiveContent");
    contentDiv.innerHTML = "";
    
    if (error) {
        console.error('Error loading images:', error);
        return;
    }
    
    if (data && data.length > 0) {
        data.forEach(img => {
            createImageCard(img.base64_data, img.name, img.id, category);
        });
    } else {
        contentDiv.innerHTML = '<p style="color: #fff; text-align: center; grid-column: 1/-1;">≈Ω√°dn√© obr√°zky v t√©to kategorii</p>';
    }
}

function createImageCard(base64Data, name, id, category) {
    const contentDiv = document.getElementById("archiveContent");
    const card = document.createElement("div");
    card.className = "image-card";
    card.innerHTML = `
        <img src="${base64Data}" alt="${name}" onclick="openFullscreen('${base64Data}')">
        <button class="delete-btn" onclick="event.stopPropagation(); deleteImage('${id}', '${category}')">üóëÔ∏è Smazat</button>
    `;
    contentDiv.appendChild(card);
}

// Fullscreen funkce
window.openFullscreen = function(imageSrc) {
    const viewer = document.getElementById('fullscreenViewer');
    const img = document.getElementById('fullscreenImage');
    img.src = imageSrc;
    viewer.style.display = 'flex';
    document.body.style.overflow = 'hidden';
}

window.closeFullscreen = function() {
    const viewer = document.getElementById('fullscreenViewer');
    viewer.style.display = 'none';
    document.body.style.overflow = '';
}

document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeFullscreen();
    }
});

// Komprese a konverze na Base64
function compressAndConvertToBase64(file, maxSizeKB = 500) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;
                
                const maxDimension = 1920;
                if (width > maxDimension || height > maxDimension) {
                    if (width > height) {
                        height *= maxDimension / width;
                        width = maxDimension;
                    } else {
                        width *= maxDimension / height;
                        height = maxDimension;
                    }
                }
                
                canvas.width = width;
                canvas.height = height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                
                let quality = 0.8;
                let base64Data = canvas.toDataURL('image/jpeg', quality);
                
                while (base64Data.length > maxSizeKB * 1024 && quality > 0.1) {
                    quality -= 0.1;
                    base64Data = canvas.toDataURL('image/jpeg', quality);
                }
                
                resolve(base64Data);
            };
            img.onerror = reject;
            img.src = e.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
}

    const warning = document.getElementById('sizeWarning');
    
    if (file) {

        if (fileSizeMB > 2) {
            warning.style.display = 'block';

            preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
    }
