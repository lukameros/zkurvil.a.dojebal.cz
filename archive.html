<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getDatabase, ref, push, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

const firebaseConfig = {
    apiKey: "AIzaSyDOap2QsXnBvqC2WWp907fAACI0o5qIBk4",
    authDomain: "tetrisleaderboard-3b345.firebaseapp.com",

    messagingSenderId: "1066407746580",
    appId: "1:1066407746580:web:b8de384e86711899f99b01"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let currentCategory = 'Airsoft';

// Naƒç√≠st obr√°zky z Firebase Database
function loadImages(category) {
    currentCategory = category;
    const imagesRef = ref(db, `archive/${category}`);
    
    onValue(imagesRef, (snapshot) => {
        const contentDiv = document.getElementById("archiveContent");
        contentDiv.innerHTML = "";
        
        if (snapshot.exists()) {
            const images = snapshot.val();
            Object.keys(images).forEach(key => {
                const img = images[key];
                createImageCard(img.base64Data, img.name, key, category);
            });
        }
    });
}

function createImageCard(base64Data, name, id, category) {
    const contentDiv = document.getElementById("archiveContent");
    const card = document.createElement("div");
    card.className = "image-card";
    card.innerHTML = `
        <img src="${base64Data}" alt="${name}" onclick="openFullscreen('${base64Data}')">
        <button class="delete-btn" onclick="event.stopPropagation(); deleteImageFromFirebase('${id}', '${category}')">üóëÔ∏è Smazat</button>
    `;
    contentDiv.appendChild(card);
}

// Fullscreen funkce
window.openFullscreen = function(imageSrc) {
    const viewer = document.getElementById('fullscreenViewer');
    const img = document.getElementById('fullscreenImage');
    img.src = imageSrc;
    viewer.style.display = 'flex';
    document.body.style.overflow = 'hidden'; // Zamez√≠ scrollov√°n√≠ na pozad√≠
}

window.closeFullscreen = function() {
    const viewer = document.getElementById('fullscreenViewer');
    viewer.style.display = 'none';
    document.body.style.overflow = ''; // Obnov√≠ scrollov√°n√≠
}

// ESC kl√°vesa pro zav≈ôen√≠
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeFullscreen();
    }
});

// Komprese a konverze na Base64
function compressAndConvertToBase64(file, maxSizeKB = 500) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;
                
                // Zmen≈°it rozmƒõry pokud je obr√°zek moc velk√Ω
                const maxDimension = 1920;
                if (width > maxDimension || height > maxDimension) {
                    if (width > height) {
                        height *= maxDimension / width;
                        width = maxDimension;
                    } else {
                        width *= maxDimension / height;
                        height = maxDimension;
                    }
                }
                
                canvas.width = width;
                canvas.height = height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                
                // Postupnƒõ sni≈æovat kvalitu dokud nen√≠ Base64 dostateƒçnƒõ mal√Ω
                let quality = 0.8;
                let base64Data = canvas.toDataURL('image/jpeg', quality);
                
                while (base64Data.length > maxSizeKB * 1024 && quality > 0.1) {
                    quality -= 0.1;
                    base64Data = canvas.toDataURL('image/jpeg', quality);
                }
                
                resolve(base64Data);
            };
            img.onerror = reject;
            img.src = e.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
}

// Upload obr√°zku jako Base64
window.uploadImage = async function() {
    const fileInput = document.getElementById('imageFile');
    const file = fileInput.files[0];
    
    if (!file) {
        alert('Vyberte obr√°zek!');
        return;
    }
    
    const progressDiv = document.getElementById('uploadProgress');
    progressDiv.style.display = 'block';
    progressDiv.textContent = 'Zpracov√°v√°m obr√°zek...';
    
    try {
        // Komprimovat a p≈ôev√©st na Base64
        const base64Data = await compressAndConvertToBase64(file, 500);
        
        progressDiv.textContent = 'Nahr√°v√°m do datab√°ze...';
        
        // Ulo≈æit do Firebase Database
        const imagesRef = ref(db, `archive/${currentCategory}`);
        await push(imagesRef, {
            base64Data: base64Data,
            name: file.name,
            uploadedAt: Date.now()
        });
        
        progressDiv.textContent = '‚úÖ Nahr√°no!';
        setTimeout(() => {
            closeUploadModal();
            progressDiv.style.display = 'none';
        }, 1500);
        
    } catch (error) {
        console.error('Upload error:', error);
        alert('Chyba p≈ôi nahr√°v√°n√≠: ' + error.message);
        progressDiv.style.display = 'none';
    }
}

// Smazat obr√°zek z Database
window.deleteImageFromFirebase = async function(id, category) {
    if (!confirm('Opravdu chcete smazat tento obr√°zek?')) return;
    
    try {
        const imageRef = ref(db, `archive/${category}/${id}`);
        await remove(imageRef);
        alert('Obr√°zek byl smaz√°n!');

// N√°hled obr√°zku a kontrola velikosti
window.previewImage = function() {
    const file = document.getElementById('imageFile').files[0];
    const preview = document.getElementById('imagePreview');
    const warning = document.getElementById('sizeWarning');
    
    if (file) {
        // Kontrola velikosti
        const fileSizeMB = file.size / (1024 * 1024);
        if (fileSizeMB > 2) {
            warning.style.display = 'block';
        } else {
            warning.style.display = 'none';
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
    }
}
