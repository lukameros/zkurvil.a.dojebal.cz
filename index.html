* {

/* ===== HLAVN√ç MENU ===== */
#mainMenu {
    position: fixed;
    top: 0; left: 0; right: 0; height: 100vh;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 20px;
    overflow: hidden;
    z-index: 50;
}

#menuVideo {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
    filter: brightness(0.5) contrast(1.3);
}

#mainMenu::before {
    content: "";
    position: absolute;
    inset: 0;
    background: 
        linear-gradient(90deg, rgba(0,0,0,0.8) 0%, transparent 50%, rgba(0,0,0,0.6) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.5) 0%, transparent 30%, rgba(0,0,0,0.7) 100%);
    z-index: 1;
}

.left-buttons {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 80px;
}

.left-buttons button {
    position: relative;
    padding: 0;
    min-width: 280px;
    height: 70px;
    border: none;
    background: transparent;
    cursor: pointer;
    transition: all 0.3s ease;
    overflow: hidden;
}

.left-buttons button::before {
    content: "";
    position: absolute;
    inset: 0;
    background: 
        linear-gradient(135deg, rgba(200,0,0,0.95) 0%, rgba(100,0,0,0.98) 100%),
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.1) 10px, rgba(0,0,0,0.1) 20px),
        linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 50%, rgba(0,0,0,0.3) 100%);
    background-blend-mode: overlay;
    clip-path: polygon(0 0, 95% 0, 100% 100%, 5% 100%);
    box-shadow: 
        inset 0 3px 0 rgba(255,255,255,0.25),
        inset 0 -3px 0 rgba(0,0,0,0.6),
        0 8px 20px rgba(0,0,0,0.8),
        0 0 30px rgba(200,0,0,0.4);
    transition: all 0.3s ease;
}

.left-buttons button::after {
    content: "";
    position: absolute;
    inset: 0;
    clip-path: polygon(0 0, 95% 0, 100% 100%, 5% 100%);
    border: 2px solid rgba(255,50,50,0.6);
    box-shadow: 
        0 0 25px rgba(255,0,0,0.8),
        inset 0 0 25px rgba(255,0,0,0.3);
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

.left-buttons button span {
    position: relative;
    z-index: 3;
    color: #fff;
    font-size: 20px;
    font-weight: 900;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 
        0 0 15px rgba(255,0,0,0.9),
        2px 2px 6px rgba(0,0,0,1),
        0 0 25px rgba(200,0,0,0.6);
    display: flex;
    align-items: center;
    gap: 12px;
    padding-left: 30px;
}

.left-buttons button:hover::before {
    background: 
        linear-gradient(135deg, rgba(255,20,20,1) 0%, rgba(150,0,0,1) 100%),
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.15) 10px, rgba(0,0,0,0.15) 20px),
        linear-gradient(180deg, rgba(255,255,255,0.08) 0%, transparent 50%, rgba(0,0,0,0.4) 100%);
    background-blend-mode: overlay;
    box-shadow: 
        inset 0 3px 0 rgba(255,255,255,0.35),
        inset 0 -3px 0 rgba(0,0,0,0.7),
        0 10px 30px rgba(255,0,0,0.6),
        0 0 40px rgba(255,0,0,0.5);
    transform: translateX(8px);
}

.left-buttons button:hover::after {
    opacity: 1;
}

.left-buttons button span::before {
    content: attr(data-icon);
    font-size: 24px;
    filter: drop-shadow(0 0 10px rgba(255,0,0,0.9));
}

/* Login modal */
#loginModal {

    backdrop-filter: blur(5px);
    justify-content: center;
    align-items: center;
    z-index: 100;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

#loginContent {
    background: 
        linear-gradient(135deg, rgba(30,30,30,0.98) 0%, rgba(15,15,15,0.99) 100%);

    position: relative;
}

@keyframes slideUp {
    from {
        transform: translateY(50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

#loginContent::before {

    top: 15px;
    left: 15px;

#loginContent::after {

#loginContent input {

<script type="module">
// Firebase konfigurace
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getDatabase, ref, push, onValue, onDisconnect, set, remove, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

const firebaseConfig = {
    apiKey: "AIzaSyDOap2QsXnBvqC2WWp907fAACI0o5qIBk4",
    authDomain: "tetrisleaderboard-3b345.firebaseapp.com",
    databaseURL: "https://tetrisleaderboard-3b345-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "tetrisleaderboard-3b345",
    storageBucket: "tetrisleaderboard-3b345.firebasestorage.app",
    messagingSenderId: "1066407746580",
    appId: "1:1066407746580:web:b8de384e86711899f99b01"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let currentUser = null;
let isAdmin = false;
let userPresenceRef = null;

// Online presence
function setupPresence() {
    const userId = 'user_' + Math.random().toString(36).substr(2, 9);
    userPresenceRef = ref(db, `presence/${userId}`);
    
    set(userPresenceRef, {
        online: true,
        timestamp: serverTimestamp()
    });
    
    onDisconnect(userPresenceRef).remove();
}

// Sledov√°n√≠ online u≈æivatel≈Ø
function watchOnlineUsers() {
    const presenceRef = ref(db, 'presence');
    onValue(presenceRef, (snapshot) => {
        const count = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
        document.getElementById('onlineCount').textContent = count;
        document.getElementById('adminOnlineCount').textContent = count;
    });
}

// Poslat zpr√°vu
window.sendMessage = function() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    let username = currentUser;
    if (!username) {
        if (!window.guestName) {
            window.guestName = 'Host_' + Math.random().toString(36).substr(2, 6).toUpperCase();
        }
        username = window.guestName;
    }
    
    const messagesRef = ref(db, 'messages');
    push(messagesRef, {
        user: username,
        text: message,
        timestamp: serverTimestamp(),
        isAdmin: isAdmin,
        isGuest: !currentUser
    });
    
    input.value = '';
}

// Poslat syst√©movou zpr√°vu (admin)
window.sendSystemMessage = function() {
    if (!isAdmin) return;
    
    const input = document.getElementById('systemMessage');
    const message = input.value.trim();
    
    if (!message) return;
    
    const messagesRef = ref(db, 'messages');
    push(messagesRef, {
        user: 'SYST√âM',
        text: message,
        timestamp: serverTimestamp(),
        isAdmin: true,
        isSystem: true
    });
    
    input.value = '';
}

// Naƒç√≠st zpr√°vy
function loadMessages() {
    const messagesRef = ref(db, 'messages');
    onValue(messagesRef, (snapshot) => {
        const messagesDiv = document.getElementById('chatMessages');
        messagesDiv.innerHTML = '';
        
        let messageCount = 0;
        
        if (snapshot.exists()) {
            const messages = snapshot.val();
            Object.keys(messages).forEach(key => {
                const msg = messages[key];
                const div = document.createElement('div');
                
                let msgClass = 'chat-message';
                if (msg.isAdmin) msgClass += ' admin';
                else if (msg.isGuest) msgClass += ' guest';
                
                div.className = msgClass;
                
                const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString('cs-CZ') : '';
                
                div.innerHTML = `
                    <span class="chat-user">${msg.user}:</span>
                    <span class="chat-text">${msg.text}</span>
                    <span class="chat-time">${time}</span>
                `;
                
                messagesDiv.appendChild(div);
                messageCount++;
            });
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        document.getElementById('totalMessages').textContent = messageCount;
    });
}

// Vymazat chat (admin)
window.clearChat = function() {
    if (!isAdmin) return;
    
    if (confirm('Opravdu chcete smazat v≈°echny zpr√°vy?')) {
        const messagesRef = ref(db, 'messages');
        remove(messagesRef);
        alert('Chat byl vymaz√°n!');
    }
}

// Exportovat chat log (admin)
window.exportChatLog = function() {
    if (!isAdmin) return;
    
    const messagesRef = ref(db, 'messages');
    onValue(messagesRef, (snapshot) => {
        if (snapshot.exists()) {
            const messages = snapshot.val();
            let log = 'CHAT LOG - ' + new Date().toLocaleString('cs-CZ') + '\n\n';
            
            Object.keys(messages).forEach(key => {
                const msg = messages[key];
                const time = msg.timestamp ? new Date(msg.timestamp).toLocaleString('cs-CZ') : '';
                log += `[${time}] ${msg.user}: ${msg.text}\n`;
            });
            
            const blob = new Blob([log], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat_log_' + Date.now() + '.txt';
            a.click();
        }
    }, { once: true });
}

// Login
window.login = function() {
    const user = document.getElementById('loginUser').value;

    if (user === 'lukamer' && pass === 'lukas89') {

        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        
        closeLogin();
        alert('P≈ôihl√°≈°en√≠ √∫spƒõ≈°n√©!');
    } else {
        alert('Vypl≈àte v≈°echna pole!');
    }
}

// Logout
window.logout = function() {
    currentUser = null;
    isAdmin = false;
    window.guestName = null;
    
    localStorage.removeItem('currentUser');
    localStorage.removeItem('isAdmin');
    
    document.getElementById('loginBtn').style.display = 'inline-block';
    document.getElementById('logoutBtn').style.display = 'none';
    document.getElementById('adminMenuBtn').style.display = 'none';
    
    alert('Byl jste odhl√°≈°en. Nyn√≠ p√≠≈°ete jako host.');
}

// Naƒç√≠st ulo≈æenou session
window.onload = function() {
    const savedUser = localStorage.getItem('currentUser');
    const savedAdmin = localStorage.getItem('isAdmin');
    
    if (savedUser) {
        currentUser = savedUser;
        isAdmin = savedAdmin === 'true';
        
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        
        if (isAdmin) {
            document.getElementById('adminMenuBtn').style.display = 'block';
        }
    }
}

// Inicializace
setupPresence();
watchOnlineUsers();
loadMessages();
</script>
