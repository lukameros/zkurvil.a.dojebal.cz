<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial Black', 'Impact', sans-serif;
    overflow: hidden;
    background: #000;
}

#mainMenu {
    position: fixed;
    top: 0; left: 0; right: 0; height: 100vh;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 20px;
    overflow: hidden;
    z-index: 50;
}

#menuVideo {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
    filter: brightness(0.5) contrast(1.3);
}

#mainMenu::before {
    content: "";
    position: absolute;
    inset: 0;
    background: 
        linear-gradient(90deg, rgba(0,0,0,0.8) 0%, transparent 50%, rgba(0,0,0,0.6) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.5) 0%, transparent 30%, rgba(0,0,0,0.7) 100%);
    z-index: 1;
}

.left-buttons {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 80px;
}

.left-buttons button {
    position: relative;
    padding: 0;
    min-width: 280px;
    height: 70px;
    border: none;
    background: transparent;
    cursor: pointer;
    transition: all 0.3s ease;
    overflow: hidden;
}

.left-buttons button::before {
    content: "";
    position: absolute;
    inset: 0;
    background: 
        linear-gradient(135deg, rgba(200,0,0,0.95) 0%, rgba(100,0,0,0.98) 100%),
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.1) 10px, rgba(0,0,0,0.1) 20px),
        linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 50%, rgba(0,0,0,0.3) 100%);
    background-blend-mode: overlay;
    clip-path: polygon(0 0, 95% 0, 100% 100%, 5% 100%);
    box-shadow: 
        inset 0 3px 0 rgba(255,255,255,0.25),
        inset 0 -3px 0 rgba(0,0,0,0.6),
        0 8px 20px rgba(0,0,0,0.8),
        0 0 30px rgba(200,0,0,0.4);
    transition: all 0.3s ease;
}

.left-buttons button::after {
    content: "";
    position: absolute;
    inset: 0;
    clip-path: polygon(0 0, 95% 0, 100% 100%, 5% 100%);
    border: 2px solid rgba(255,50,50,0.6);
    box-shadow: 
        0 0 25px rgba(255,0,0,0.8),
        inset 0 0 25px rgba(255,0,0,0.3);
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

.left-buttons button span {
    position: relative;
    z-index: 3;
    color: #fff;
    font-size: 20px;
    font-weight: 900;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 
        0 0 15px rgba(255,0,0,0.9),
        2px 2px 6px rgba(0,0,0,1),
        0 0 25px rgba(200,0,0,0.6);
    display: flex;
    align-items: center;
    gap: 12px;
    padding-left: 30px;
}

.left-buttons button:hover::before {
    background: 
        linear-gradient(135deg, rgba(255,20,20,1) 0%, rgba(150,0,0,1) 100%),
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.15) 10px, rgba(0,0,0,0.15) 20px),
        linear-gradient(180deg, rgba(255,255,255,0.08) 0%, transparent 50%, rgba(0,0,0,0.4) 100%);
    background-blend-mode: overlay;
    box-shadow: 
        inset 0 3px 0 rgba(255,255,255,0.35),
        inset 0 -3px 0 rgba(0,0,0,0.7),
        0 10px 30px rgba(255,0,0,0.6),
        0 0 40px rgba(255,0,0,0.5);
    transform: translateX(8px);
}

.left-buttons button:hover::after {
    opacity: 1;
}

.left-buttons button span::before {
    content: attr(data-icon);
    font-size: 24px;
    filter: drop-shadow(0 0 10px rgba(255,0,0,0.9));
}

.admin-btn::before {
    background: 
        linear-gradient(135deg, rgba(200,100,0,0.95) 0%, rgba(100,50,0,0.98) 100%),
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.1) 10px, rgba(0,0,0,0.1) 20px) !important;
}

.admin-btn:hover::before {
    background: 
        linear-gradient(135deg, rgba(255,150,20,1) 0%, rgba(150,75,0,1) 100%),
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.15) 10px, rgba(0,0,0,0.15) 20px) !important;
}

#authButtons {

    top: 20px;
    right: 30px;
    display: flex;
    gap: 12px;
    align-items: center;
    z-index: 2;
}

}

#authButtons button {

    background: linear-gradient(135deg, rgba(40,40,40,0.9) 0%, rgba(20,20,20,0.95) 100%);
    color: #fff;
    font-weight: 900;
    font-size: 14px;
    letter-spacing: 1px;
    text-transform: uppercase;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(200,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1);
    transition: all 0.3s ease;
    text-shadow: 0 0 10px rgba(255,0,0,0.7);
    clip-path: polygon(8% 0, 100% 0, 92% 100%, 0 100%);
}

#authButtons button:hover {
    background: linear-gradient(135deg, rgba(200,0,0,0.9) 0%, rgba(120,0,0,0.95) 100%);
    border-color: rgba(255,30,30,0.9);
    box-shadow: 0 0 30px rgba(255,0,0,0.8), inset 0 1px 0 rgba(255,255,255,0.2);
    text-shadow: 0 0 15px rgba(255,30,30,1);
    transform: translateY(-2px);
}

#loginModal, #registerModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(5px);
    justify-content: center;
    align-items: center;
    z-index: 100;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

#loginContent, #registerContent {
    background: linear-gradient(135deg, rgba(30,30,30,0.98) 0%, rgba(15,15,15,0.99) 100%);
    padding: 40px;
    border: 3px solid rgba(200,0,0,0.7);
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 420px;
    text-align: center;
    box-shadow: 
        0 0 50px rgba(255,0,0,0.7),
        inset 0 1px 0 rgba(255,255,255,0.1),
        0 10px 50px rgba(0,0,0,0.9);
    clip-path: polygon(3% 0, 100% 0, 97% 100%, 0 100%);
    animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
}

@keyframes slideUp {
    from {
        transform: translateY(50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

#loginContent::before, #registerContent::before {
    content: "";
    position: absolute;
    top: 15px;
    left: 15px;
    width: 40px;
    height: 40px;
    border-left: 3px solid rgba(255,0,0,0.9);
    border-top: 3px solid rgba(255,0,0,0.9);
    box-shadow: 0 0 15px rgba(255,0,0,0.6);
}

#loginContent::after, #registerContent::after {
    content: "";
    position: absolute;
    bottom: 15px;
    right: 15px;
    width: 40px;
    height: 40px;
    border-right: 3px solid rgba(255,0,0,0.9);
    border-bottom: 3px solid rgba(255,0,0,0.9);
    box-shadow: 0 0 15px rgba(255,0,0,0.6);
}

#loginContent h3, #registerContent h3 {

}

#loginContent input, #registerContent input {

#loginContent input::placeholder, #registerContent input::placeholder {

#loginContent input:focus, #registerContent input:focus {

        <div class="admin-actions">
            <button onclick="showDatabaseStats()">Zobrazit statistiky</button>
            <button onclick="exportAllData()">Exportovat v≈°echna data</button>
        </div>
    </div>
    
    <button id="closeAdminBtn" onclick="closeAdminPanel()">Zav≈ô√≠t</button>
</div>

<script type="module">
import { supabase, db } from './supabase-config.js';

let currentUser = null;
let currentUserId = null;
let isAdmin = false;
let userPresenceId = null;

// ===== NAVIGACE =====
window.goGuide = function() {
    window.location.href = "n√°vod.html";
}

window.goArchive = function() {
    window.location.href = "archive.html";
}

window.goGames = function() {
    window.location.href = "hry.html";
}

window.goTools = function() {
    window.location.href = "nastroje.html";
}

window.goAirsoftAction = function() {
    window.location.href = "https://www.airsoftbattles.cz/";
}

// ===== MOD√ÅLY =====
window.showLogin = function() {
    document.getElementById("loginModal").style.display = "flex";
}

window.closeLogin = function() {
    document.getElementById("loginModal").style.display = "none";
}

window.showRegister = function() {
    document.getElementById("registerModal").style.display = "flex";
}

window.closeRegister = function() {
    document.getElementById("registerModal").style.display = "none";
}

window.toggleChat = function() {
    const chatPanel = document.getElementById('chatPanel');
    if (chatPanel.style.display === 'none' || !chatPanel.style.display) {
        chatPanel.style.display = 'flex';
    } else {
        chatPanel.style.display = 'none';
    }
}

window.openAdminPanel = async function() {
    document.getElementById('adminPanel').style.display = 'block';
    await loadAdminStats();
}

window.closeAdminPanel = function() {
    document.getElementById('adminPanel').style.display = 'none';
}

// ===== ONLINE PRESENCE =====
async function setupPresence() {
    userPresenceId = 'user_' + Math.random().toString(36).substr(2, 9);
    await db.setPresence(userPresenceId);
    
    window.addEventListener('beforeunload', async () => {
        await db.removePresence(userPresenceId);
    });
}

async function watchOnlineUsers() {
    const { count } = await db.getOnlineCount();
    document.getElementById('onlineCount').textContent = count || 0;
    document.getElementById('adminOnlineCount').textContent = count || 0;
    
    db.subscribeToPresence(async () => {
        const { count } = await db.getOnlineCount();
        document.getElementById('onlineCount').textContent = count || 0;
        document.getElementById('adminOnlineCount').textContent = count || 0;
    });
    
    setInterval(() => {
        if (userPresenceId) {
            db.setPresence(userPresenceId);
        }
    }, 30000);
}

// ===== REGISTRACE =====
window.register = async function() {
    const username = document.getElementById('registerUser').value.trim();
    const email = document.getElementById('registerEmail').value.trim();
    const password = document.getElementById('registerPass').value;
    const passwordConfirm = document.getElementById('registerPassConfirm').value;
    
    if (!username || !password) {
        alert('Vypl≈àte u≈æivatelsk√© jm√©no a heslo!');
        return;
    }
    
    if (password.length < 6) {
        alert('Heslo mus√≠ m√≠t alespo≈à 6 znak≈Ø!');
        return;
    }
    
    if (password !== passwordConfirm) {
        alert('Hesla se neshoduj√≠!');
        return;
    }
    
    const { data, error } = await db.registerUser(username, password, email);
    
    if (error) {
        alert(error.message || 'Chyba p≈ôi registraci!');
        return;
    }
    
    alert('Registrace √∫spƒõ≈°n√°! M≈Ø≈æete se nyn√≠ p≈ôihl√°sit.');
    closeRegister();
    
    document.getElementById('registerUser').value = '';
    document.getElementById('registerEmail').value = '';
    document.getElementById('registerPass').value = '';
    document.getElementById('registerPassConfirm').value = '';
}

// ===== LOGIN =====
window.login = async function() {
    const username = document.getElementById('loginUser').value.trim();
    const password = document.getElementById('loginPass').value;
    
    if (!username || !password) {
        alert('Vypl≈àte v≈°echna pole!');
        return;
    }
    
    const { data: user, error } = await db.loginUser(username, password);
    
    if (error || !user) {
        alert('≈†patn√© p≈ôihla≈°ovac√≠ √∫daje!');
        return;
    }
    
    currentUser = user.username;
    currentUserId = user.id;
    isAdmin = user.is_admin;
    
    localStorage.setItem('currentUser', user.username);
    localStorage.setItem('currentUserId', user.id);
    localStorage.setItem('isAdmin', user.is_admin ? 'true' : 'false');
    
    document.getElementById('loginBtn').style.display = 'none';
    document.getElementById('registerBtn').style.display = 'none';
    document.getElementById('logoutBtn').style.display = 'inline-block';
    
    if (isAdmin) {
        document.getElementById('adminMenuBtn').style.display = 'block';
    }
    
    closeLogin();
    alert(`V√≠tejte, ${user.username}!${isAdmin ? ' (Admin)' : ''}`);
}

// ===== LOGOUT =====
window.logout = function() {
    currentUser = null;
    currentUserId = null;
    isAdmin = false;
    window.guestName = null;
    
    localStorage.removeItem('currentUser');
    localStorage.removeItem('currentUserId');
    localStorage.removeItem('isAdmin');
    
    document.getElementById('loginBtn').style.display = 'inline-block';
    document.getElementById('registerBtn').style.display = 'inline-block';
    document.getElementById('logoutBtn').style.display = 'none';
    document.getElementById('adminMenuBtn').style.display = 'none';
    
    alert('Byl jste odhl√°≈°en. Nyn√≠ p√≠≈°ete jako host.');
}

// ===== CHAT =====
window.sendMessage = async function() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    let username = currentUser;
    if (!username) {
        if (!window.guestName) {
            window.guestName = 'Host_' + Math.random().toString(36).substr(2, 6).toUpperCase();
        }
        username = window.guestName;
    }
    
    await db.addMessage({
        user: username,
        text: message,
        timestamp: new Date().toISOString(),
        is_admin: isAdmin,
        is_guest: !currentUser
    });
    
    input.value = '';
}

window.sendSystemMessage = async function() {
    if (!isAdmin) return;
    
    const input = document.getElementById('systemMessage');
    const message = input.value.trim();
    
    if (!message) return;
    
    await db.addMessage({
        user: 'SYST√âM',
        text: message,
        timestamp: new Date().toISOString(),
        is_admin: true,
        is_system: true
    });
    
    input.value = '';
}

async function loadMessages() {
    const { data: messages } = await db.getMessages();
    displayMessages(messages);
    
    db.subscribeToMessages(async () => {
        const { data: messages } = await db.getMessages();
        displayMessages(messages);
    });
}

function displayMessages(messages) {
    const messagesDiv = document.getElementById('chatMessages');
    messagesDiv.innerHTML = '';
    
    if (messages && messages.length > 0) {
        messages.forEach(msg => {
            const div = document.createElement('div');
            
            let msgClass = 'chat-message';
            if (msg.is_admin) msgClass += ' admin';
            else if (msg.is_guest) msgClass += ' guest';
            
            div.className = msgClass;
            
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString('cs-CZ') : '';
            
            div.innerHTML = `
                <span class="chat-user">${msg.username}:</span>
                <span class="chat-text">${msg.text}</span>
                <span class="chat-time">${time}</span>
            `;
            
            messagesDiv.appendChild(div);
        });
        
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        document.getElementById('totalMessages').textContent = messages.length;
    } else {
        document.getElementById('totalMessages').textContent = 0;
    }
}

// ===== ADMIN FUNKCE =====
async function loadAdminStats() {
    const { data: users } = await db.getAllUsers();
    document.getElementById('totalUsers').textContent = users ? users.length : 0;
}

window.showUsersList = async function() {
    if (!isAdmin) return;
    
    const usersList = document.getElementById('usersList');
    const { data: users } = await db.getAllUsers();
    
    if (usersList.style.display === 'none' || !usersList.style.display) {
        usersList.style.display = 'block';
        
        usersList.innerHTML = '<table style="width: 100%; color: #fff; font-size: 13px;"><thead><tr><th>U≈æivatel</th><th>Admin</th><th>Registrov√°n</th><th>Akce</th></tr></thead><tbody>';
        
        users.forEach(user => {
            const date = new Date(user.created_at).toLocaleDateString('cs-CZ');
            const isUserAdmin = user.is_admin;
            const canDelete = user.username !== 'lukamer';
            
            usersList.innerHTML += `
                <tr style="border-bottom: 1px solid rgba(200,100,0,0.3);">
                    <td style="padding: 8px;">${user.username}</td>
                    <td style="padding: 8px;">${isUserAdmin ? '‚úÖ' : '‚ùå'}</td>
                    <td style="padding: 8px;">${date}</td>
                    <td style="padding: 8px;">
                        ${canDelete ? `<button onclick="deleteUserAdmin('${user.id}')" style="padding: 4px 8px; background: rgba(200,0,0,0.8); border: none; color: #fff; cursor: pointer; font-size: 11px;">Smazat</button>` : '-'}
                    </td>
                </tr>
            `;
        });
        
        usersList.innerHTML += '</tbody></table>';
    } else {
        usersList.style.display = 'none';
    }
}

window.deleteUserAdmin = async function(userId) {
    if (!isAdmin) return;
    
    if (!confirm('Opravdu chcete smazat tohoto u≈æivatele?')) return;
    
    const { error } = await db.deleteUser(userId);
    
    if (!error) {
        alert('U≈æivatel byl smaz√°n!');
        showUsersList();
        showUsersList();
    } else {
        alert('Chyba p≈ôi maz√°n√≠ u≈æivatele!');
    }
}

window.clearChat = async function() {
    if (!isAdmin) return;
    
    if (confirm('Opravdu chcete smazat v≈°echny zpr√°vy?')) {
        const { error } = await db.clearMessages();
        if (!error) {
            alert('Chat byl vymaz√°n!');
        } else {
            alert('Chyba p≈ôi maz√°n√≠ chatu!');
        }
    }
}

window.clearOldMessages = async function() {
    if (!isAdmin) return;
    
    if (confirm('Smazat zpr√°vy star≈°√≠ ne≈æ 7 dn√≠?')) {
        const sevenDaysAgo = new Date();
        sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
        
        const { error } = await supabase
            .from('messages')
            .delete()
            .lt('timestamp', sevenDaysAgo.toISOString());
        
        if (!error) {
            alert('Star√© zpr√°vy byly smaz√°ny!');
        } else {
            alert('Chyba p≈ôi maz√°n√≠ zpr√°v!');
        }
    }
}

window.exportChatLog = async function() {
    if (!isAdmin) return;
    
    const { data: messages } = await db.getMessages();
    
    if (messages && messages.length > 0) {
        let log = 'CHAT LOG - ' + new Date().toLocaleString('cs-CZ') + '\n\n';
        
        messages.forEach(msg => {
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleString('cs-CZ') : '';
            log += `[${time}] ${msg.username}: ${msg.text}\n`;
        });
        
        const blob = new Blob([log], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'chat_log_' + Date.now() + '.txt';
        a.click();
    }
}

window.exportAllData = async function() {
    if (!isAdmin) return;
    
    const { data: messages } = await db.getMessages();
    const { data: users } = await db.getAllUsers();
    
    const allData = {
        exportDate: new Date().toISOString(),
        messages: messages || [],
        users: users || []
    };
    
    const blob = new Blob([JSON.stringify(allData, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'database_export_' + Date.now() + '.json';
    a.click();
}

window.showDatabaseStats = async function() {
    if (!isAdmin) return;
    
    const { data: messages } = await db.getMessages();
    const { data: users } = await db.getAllUsers();
    const { count: onlineCount } = await db.getOnlineCount();
    
    const stats = `
üìä Datab√°zov√© statistiky:

üë• U≈æivatel√©: ${users ? users.length : 0}
üí¨ Zpr√°vy: ${messages ? messages.length : 0}
üü¢ Online: ${onlineCount || 0}
üìÖ Export: ${new Date().toLocaleString('cs-CZ')}
    `;
    
    alert(stats);
}

// ===== INICIALIZACE =====
window.onload = async function() {
    const savedUser = localStorage.getItem('currentUser');
    const savedUserId = localStorage.getItem('currentUserId');
    const savedAdmin = localStorage.getItem('isAdmin');
    
    if (savedUser && savedUserId) {
        currentUser = savedUser;
        currentUserId = savedUserId;
        isAdmin = savedAdmin === 'true';
        
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('registerBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        
        if (isAdmin) {
            document.getElementById('adminMenuBtn').style.display = 'block';
        }
    }
}

setupPresence();
watchOnlineUsers();
loadMessages();
</script>
