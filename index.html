<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial Black', 'Impact', sans-serif;
    overflow: hidden;
    background: #000;
}

/* Loading Screen */
#loadingScreen {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    background: #000;
}

#loadingVideo {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
    filter: brightness(0.4) contrast(1.3);
}

#loadingScreen::before {
    content: "";
    position: absolute;
    inset: 0;
    background: 
        linear-gradient(90deg, rgba(0,0,0,0.8) 0%, transparent 50%, rgba(0,0,0,0.6) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.5) 0%, transparent 30%, rgba(0,0,0,0.7) 100%);
    z-index: 1;
}

.loading-content {
    position: relative;
    z-index: 2;
    text-align: center;
}

.loading-title {
    color: #fff;
    font-size: 48px;
    font-weight: 900;
    letter-spacing: 6px;
    text-transform: uppercase;
    text-shadow: 
        0 0 30px rgba(255,0,0,0.9),
        0 0 60px rgba(255,0,0,0.6),
        4px 4px 10px rgba(0,0,0,1);
    margin-bottom: 40px;
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { 
        text-shadow: 
            0 0 30px rgba(255,0,0,0.9),
            0 0 60px rgba(255,0,0,0.6),
            4px 4px 10px rgba(0,0,0,1);
    }
    50% { 
        text-shadow: 
            0 0 40px rgba(255,0,0,1),
            0 0 80px rgba(255,0,0,0.8),
            4px 4px 10px rgba(0,0,0,1);
    }
}

.loading-bar-container {
    width: 500px;
    height: 30px;
    background: rgba(0,0,0,0.8);
    border: 3px solid rgba(200,0,0,0.7);
    clip-path: polygon(2% 0, 100% 0, 98% 100%, 0 100%);
    overflow: hidden;
    position: relative;
    box-shadow: 
        inset 0 0 20px rgba(0,0,0,0.9),
        0 0 30px rgba(200,0,0,0.5);
}

.loading-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, 
        rgba(200,0,0,0.9) 0%, 
        rgba(255,50,50,1) 50%, 
        rgba(200,0,0,0.9) 100%
    );
    box-shadow: 
        0 0 20px rgba(255,0,0,0.8),
        inset 0 0 10px rgba(255,100,100,0.5);
    transition: width 0.3s ease;
    position: relative;
}

.loading-bar::before {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(255,255,255,0.1) 10px,
        rgba(255,255,255,0.1) 20px
    );
    animation: slide 1s linear infinite;
}

@keyframes slide {
    0% { transform: translateX(-20px); }
    100% { transform: translateX(0); }
}

.loading-text {
    color: #fff;
    font-size: 18px;
    font-weight: 900;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 0 0 15px rgba(255,0,0,0.9);
    margin-top: 20px;
}

.loading-percentage {
    color: #ff3333;
    font-size: 24px;
    font-weight: 900;
    text-shadow: 0 0 20px rgba(255,0,0,1);
    margin-top: 15px;
}

/* Mobile responsive */
@media (max-width: 768px) {
    .loading-title {
        font-size: 32px;
    }
    
    .loading-bar-container {
        width: 80%;
        max-width: 400px;
    }
}
</style>
</head>
<body>

<div id="loadingScreen">
    <video id="loadingVideo" autoplay muted loop playsinline preload="auto">
        <source src="wf.mp4" type="video/mp4">
    </video>
    
    <div class="loading-content">
        <div class="loading-title">NAČÍTÁNÍ</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        <div class="loading-percentage" id="loadingPercentage">0%</div>
        <div class="loading-text">Připravuji prostředí...</div>
    </div>
</div>

<script>
// Simulace načítání (3-6 sekund náhodně)
const loadingDuration = 3000 + Math.random() * 3000; // 3-6 sekund
const startTime = Date.now();
const loadingBar = document.getElementById('loadingBar');
const loadingPercentage = document.getElementById('loadingPercentage');

function updateLoading() {
    const elapsed = Date.now() - startTime;
    const progress = Math.min((elapsed / loadingDuration) * 100, 100);
    
    loadingBar.style.width = progress + '%';
    loadingPercentage.textContent = Math.floor(progress) + '%';
    
    if (progress < 100) {
        requestAnimationFrame(updateLoading);
    } else {
        // Po dokončení načítání přesměruj na hlavní stránku
        setTimeout(() => {
            window.location.href = 'stranka.html'; // nebo tvůj název hlavní stránky
        }, 500);
    }
}

// Začni animaci načítání
updateLoading();
</script>

</body>
</html>
