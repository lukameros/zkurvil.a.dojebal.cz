<script type="module">
import { supabase, db } from './supabase-config.js';

let currentUser = null;
let isAdmin = false;
let userPresenceId = null;

// Presence
function getOrCreatePresenceId() {
    let storedId = localStorage.getItem('userPresenceId');
    if (!storedId) {
        storedId = 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        localStorage.setItem('userPresenceId', storedId);
    }
    return storedId;
}

async function setupPresence() {
    userPresenceId = getOrCreatePresenceId();
    await db.setPresence(userPresenceId);
    
    window.addEventListener('beforeunload', async () => {
        if (userPresenceId) await db.removePresence(userPresenceId);
    });
    
    setInterval(async () => {
        if (userPresenceId) await db.setPresence(userPresenceId);
    }, 25000);
    
    await cleanOldPresence();
    setInterval(async () => await cleanOldPresence(), 60000);
}

async function cleanOldPresence() {
    try {
        const cutoffTime = new Date(Date.now() - 60000).toISOString();
        await supabase.from('presence').delete().lt('timestamp', cutoffTime);
    } catch (error) {
        console.error('Chyba p≈ôi ƒçi≈°tƒõn√≠ presence:', error);
    }
}

window.clearOldPresence = async function() {
    if (!isAdmin) { alert('Nem√°te admin pr√°va!'); return; }
    await cleanOldPresence();
    alert('Star√© z√°znamy vyƒçi≈°tƒõny!');
}

window.clearAllPresence = async function() {
    if (!isAdmin) { alert('Nem√°te admin pr√°va!'); return; }
    if (!confirm('Smazat v≈°echny online z√°znamy?')) return;
    await supabase.from('presence').delete().neq('id', '00000000-0000-0000-0000-000000000000');
    alert('V≈°echny z√°znamy smaz√°ny!');
    setTimeout(() => setupPresence(), 1000);
}

// Online users
async function watchOnlineUsers() {
    async function updateCount() {
        await cleanOldPresence();
        const { count } = await db.getOnlineCount();
        document.getElementById('onlineCount').textContent = count || 0;
        document.getElementById('adminOnlineCount').textContent = count || 0;
    }
    await updateCount();
    db.subscribeToPresence(updateCount);
    setInterval(updateCount, 30000);
}

// Chat
window.sendMessage = async function() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (!message) return;
    
    let username = currentUser;
    if (!username) {
        if (!window.guestName) {
            window.guestName = 'Host_' + Math.random().toString(36).substr(2, 6).toUpperCase();
        }
        username = window.guestName;
    }
    
    await db.addMessage({
        user: username,
        text: message,
        timestamp: new Date().toISOString(),
        is_admin: isAdmin,
        is_guest: !currentUser
    });
    
    input.value = '';
}

window.sendSystemMessage = async function() {
    if (!isAdmin) { alert('Nem√°te admin pr√°va!'); return; }
    const input = document.getElementById('systemMessage');
    const message = input.value.trim();
    if (!message) return;
    
    await db.addMessage({
        user: 'SYST√âM',
        text: message,
        timestamp: new Date().toISOString(),
        is_admin: true,
        is_system: true
    });
    
    input.value = '';
    alert('Syst√©mov√° zpr√°va odesl√°na!');
}

async function loadMessages() {
    const { data: messages } = await db.getMessages();
    displayMessages(messages);
    db.subscribeToMessages(async () => {
        const { data: messages } = await db.getMessages();
        displayMessages(messages);
    });
}

function displayMessages(messages) {
    const messagesDiv = document.getElementById('chatMessages');
    messagesDiv.innerHTML = '';
    
    if (messages && messages.length > 0) {
        messages.forEach(msg => {
            const div = document.createElement('div');
            let msgClass = 'chat-message';
            if (msg.is_admin) msgClass += ' admin';
            else if (msg.is_guest) msgClass += ' guest';
            div.className = msgClass;
            
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString('cs-CZ', {
                hour: '2-digit',
                minute: '2-digit'
            }) : '';
            
            div.innerHTML = `
                <span class="chat-user">${msg.username}:</span>
                <span>${msg.text}</span>
                <span style="font-size: 11px; color: rgba(255,255,255,0.5); margin-left: 8px;">${time}</span>
            `;
            messagesDiv.appendChild(div);
        });
        
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        document.getElementById('totalMessages').textContent = messages.length;
    } else {
        document.getElementById('totalMessages').textContent = 0;
    }
}

// Admin
window.clearChat = async function() {
    if (!isAdmin) { alert('Nem√°te admin pr√°va!'); return; }
    if (confirm('Smazat v≈°echny zpr√°vy?')) {
        await db.clearMessages();
        alert('Chat vymaz√°n!');
    }
}

window.exportChatLog = async function() {
    if (!isAdmin) { alert('Nem√°te admin pr√°va!'); return; }
    const { data: messages } = await db.getMessages();
    
    if (messages && messages.length > 0) {
        let log = 'CHAT LOG - ' + new Date().toLocaleString('cs-CZ') + '\n\n';
        messages.forEach(msg => {
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleString('cs-CZ') : '';
            log += `[${time}] ${msg.username}: ${msg.text}\n`;
        });
        
        const blob = new Blob([log], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'chat_log_' + Date.now() + '.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
}

// üÜï REGISTRACE
window.register = async function() {
    const username = document.getElementById('registerUser').value.trim();
    const password = document.getElementById('registerPass').value;
    const passwordConfirm = document.getElementById('registerPassConfirm').value;
    
    if (!username || !password || !passwordConfirm) {
        alert('Vypl≈àte v≈°echna pole!');
        return;
    }
    
    if (password !== passwordConfirm) {
        alert('Hesla se neshoduj√≠!');
        return;
    }
    
    if (password.length < 4) {
        alert('Heslo mus√≠ m√≠t alespo≈à 4 znaky!');
        return;
    }
