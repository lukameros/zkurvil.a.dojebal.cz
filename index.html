<script type="module">
import { supabase, db } from './supabase-config.js';

let currentUser = null;
let currentUserId = null;
let isAdmin = false;
let userPresenceId = null;

async function setupPresence() {
    // Pou≈æ√≠t JEDNO session ID pro v≈°echny taby
    let sessionId = sessionStorage.getItem('userPresenceId');
    
    if (!sessionId) {
        sessionId = 'user_' + Math.random().toString(36).substr(2, 9);
        sessionStorage.setItem('userPresenceId', sessionId);
    }
    
    userPresenceId = sessionId;
    
    // V≈ΩDYCKY p≈ôi naƒçten√≠ str√°nky:
    // 1. Vyƒçistit star√© z√°znamy (star≈°√≠ ne≈æ 45 sekund)
    const cleanupTime = new Date();
    cleanupTime.setSeconds(cleanupTime.getSeconds() - 5);
    
    await supabase
        .from('presence')
        .delete()
        .lt('timestamp', cleanupTime.toISOString());
    
    // 2. Vytvo≈ôit/aktualizovat n√°≈° z√°znam
    await db.setPresence(userPresenceId);
    
    // 3. Odstranit p≈ôi zav≈ôen√≠ cel√©ho tabu (ne str√°nky)
    window.addEventListener('beforeunload', () => {
        // Pou≈æ√≠t synchronn√≠ po≈æadavek (jedin√Ω zp≈Øsob, jak zajistit vymaz√°n√≠)
        navigator.sendBeacon(
            `https://bmmaijlbpwgzhrxzxphf.supabase.co/rest/v1/presence?id=eq.${userPresenceId}`,
            JSON.stringify({})
        );
    });
    
    // 4. Obnovovat ka≈æd√Ωch 30 sekund
    setInterval(async () => {
        if (userPresenceId) {
            await db.setPresence(userPresenceId);
        }
    }, 5000);
}

async function watchOnlineUsers() {
    async function updateCount() {
        const { count } = await db.getOnlineCount();
        document.getElementById('onlineCount').textContent = count || 0;
        if (document.getElementById('adminOnlineCount')) {
            document.getElementById('adminOnlineCount').textContent = count || 0;
        }
    }
    
    await updateCount();
    db.subscribeToPresence(updateCount);
    
    // Obnovit presence ka≈æd√Ωch 15 sekund
    setInterval(async () => {
        if (userPresenceId) {
            await db.setPresence(userPresenceId);
        }
    }, 5000);
}
// REGISTRACE
window.register = async function() {
    const username = document.getElementById('registerUser').value.trim();
    const email = document.getElementById('registerEmail').value.trim();
    const password = document.getElementById('registerPass').value;
    const passwordConfirm = document.getElementById('registerPassConfirm').value;
    
    if (!username || !password) {
        alert('Vypl≈àte u≈æivatelsk√© jm√©no a heslo!');
        return;
    }
    
    if (password.length < 6) {
        alert('Heslo mus√≠ m√≠t alespo≈à 6 znak≈Ø!');
        return;
    }
    
    if (password !== passwordConfirm) {
        alert('Hesla se neshoduj√≠!');
        return;
    }
    
    const { data, error } = await db.registerUser(username, password, email);
    
    if (error) {
        alert(error.message || 'Chyba p≈ôi registraci!');
        return;
    }
    
    alert('Registrace √∫spƒõ≈°n√°! M≈Ø≈æete se nyn√≠ p≈ôihl√°sit.');
    closeRegister();
    
    // Vyƒçistit formul√°≈ô
    document.getElementById('registerUser').value = '';
    document.getElementById('registerEmail').value = '';
    document.getElementById('registerPass').value = '';
    document.getElementById('registerPassConfirm').value = '';
}

// LOGIN
window.login = async function() {
    const username = document.getElementById('loginUser').value.trim();
    const password = document.getElementById('loginPass').value;
    
    if (!username || !password) {
        alert('Vypl≈àte v≈°echna pole!');
        return;
    }
    
    const { data: user, error } = await db.loginUser(username, password);
    
    if (error || !user) {
        alert('≈†patn√© p≈ôihla≈°ovac√≠ √∫daje!');
        return;
    }
    
    currentUser = user.username;
    currentUserId = user.id;
    isAdmin = user.is_admin;
    
    localStorage.setItem('currentUser', user.username);
    localStorage.setItem('currentUserId', user.id);
    localStorage.setItem('isAdmin', user.is_admin ? 'true' : 'false');
    
    document.getElementById('loginBtn').style.display = 'none';
    document.getElementById('registerBtn').style.display = 'none';
    document.getElementById('logoutBtn').style.display = 'inline-block';
    
    if (isAdmin) {
        document.getElementById('adminMenuBtn').style.display = 'block';
    }
    
    closeLogin();
    alert(`V√≠tejte, ${user.username}!${isAdmin ? ' (Admin)' : ''}`);
}

// LOGOUT
window.logout = function() {
    currentUser = null;
    currentUserId = null;
    isAdmin = false;
    window.guestName = null;
    
    localStorage.removeItem('currentUser');
    localStorage.removeItem('currentUserId');
    localStorage.removeItem('isAdmin');
    
    document.getElementById('loginBtn').style.display = 'inline-block';
    document.getElementById('registerBtn').style.display = 'inline-block';
    document.getElementById('logoutBtn').style.display = 'none';
    document.getElementById('adminMenuBtn').style.display = 'none';
    
    alert('Byl jste odhl√°≈°en. Nyn√≠ p√≠≈°ete jako host.');
}

// Poslat zpr√°vu
window.sendMessage = async function() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    let username = currentUser;
    if (!username) {
        if (!window.guestName) {
            window.guestName = 'Host_' + Math.random().toString(36).substr(2, 6).toUpperCase();
        }
        username = window.guestName;
    }
    
    await db.addMessage({
        user: username,
        text: message,
        timestamp: new Date().toISOString(),
        is_admin: isAdmin,
        is_guest: !currentUser
    });
    
    input.value = '';
}

// Syst√©mov√° zpr√°va
window.sendSystemMessage = async function() {
    if (!isAdmin) return;
    
    const input = document.getElementById('systemMessage');
    const message = input.value.trim();
    
    if (!message) return;
    
    await db.addMessage({
        user: 'SYST√âM',
        text: message,
        timestamp: new Date().toISOString(),
        is_admin: true,
        is_system: true
    });
    
    input.value = '';
}

// Naƒç√≠st zpr√°vy
async function loadMessages() {
    const { data: messages } = await db.getMessages();
    displayMessages(messages);
    
    db.subscribeToMessages(async () => {
        const { data: messages } = await db.getMessages();
        displayMessages(messages);
    });
}

function displayMessages(messages) {
    const messagesDiv = document.getElementById('chatMessages');
    messagesDiv.innerHTML = '';
    
    if (messages && messages.length > 0) {
        messages.forEach(msg => {
            const div = document.createElement('div');
            
            let msgClass = 'chat-message';
            if (msg.is_admin) msgClass += ' admin';
            else if (msg.is_guest) msgClass += ' guest';
            
            div.className = msgClass;
            
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString('cs-CZ') : '';
            
            div.innerHTML = `
                <span class="chat-user">${msg.username}:</span>
                <span class="chat-text">${msg.text}</span>
                <span class="chat-time">${time}</span>
            `;
            
            messagesDiv.appendChild(div);
        });
        
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        document.getElementById('totalMessages').textContent = messages.length;
    } else {
        document.getElementById('totalMessages').textContent = 0;
    }
}

// Zobrazit seznam u≈æivatel≈Ø
window.showUsersList = async function() {
    if (!isAdmin) return;
    
    const usersList = document.getElementById('usersList');
    const { data: users } = await db.getAllUsers();
    
    if (usersList.style.display === 'none') {
        usersList.style.display = 'block';
        
        usersList.innerHTML = '<table style="width: 100%; color: #fff; font-size: 13px;"><thead><tr><th>U≈æivatel</th><th>Admin</th><th>Registrov√°n</th><th>Akce</th></tr></thead><tbody>';
        
        users.forEach(user => {
            const date = new Date(user.created_at).toLocaleDateString('cs-CZ');
            const isUserAdmin = user.is_admin;
            const canDelete = user.username !== 'lukamer'; // Nelze smazat hlavn√≠ho admina
            
            usersList.innerHTML += `
                <tr style="border-bottom: 1px solid rgba(200,100,0,0.3);">
                    <td style="padding: 8px;">${user.username}</td>
                    <td style="padding: 8px;">${isUserAdmin ? '‚úÖ' : '‚ùå'}</td>
                    <td style="padding: 8px;">${date}</td>
                    <td style="padding: 8px;">
                        ${canDelete ? `<button onclick="deleteUserAdmin('${user.id}')" style="padding: 4px 8px; background: rgba(200,0,0,0.8); border: none; color: #fff; cursor: pointer; font-size: 11px;">Smazat</button>` : '-'}
                    </td>
                </tr>
            `;
        });
        
        usersList.innerHTML += '</tbody></table>';
    } else {
        usersList.style.display = 'none';
    }
}

// Exportovat chat log
window.exportChatLog = async function() {
    if (!isAdmin) return;
    
    const { data: messages } = await db.getMessages();
    
    if (messages && messages.length > 0) {
        let log = 'CHAT LOG - ' + new Date().toLocaleString('cs-CZ') + '\n\n';
        
        messages.forEach(msg => {
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleString('cs-CZ') : '';
            log += `[${time}] ${msg.username}: ${msg.text}\n`;
        });
        
        const blob = new Blob([log], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'chat_log_' + Date.now() + '.txt';
        a.click();
    }
}

// Exportovat v≈°echna data

    const allData = {

    const blob = new Blob([JSON.stringify(allData, null, 2)], { type: 'application/json' });

    const a = document.createElement('a');
    a.href = url;
    a.download = 'database_export_' + Date.now() + '.json';
    a.click();
}
