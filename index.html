* {

/* ===== HLAVN√ç MENU ===== */
#mainMenu {
    position: fixed;
    top: 0; left: 0; right: 0; height: 100vh;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 20px;
    overflow: hidden;
    z-index: 50;
}

#menuVideo {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
    filter: brightness(0.5) contrast(1.3);
}

#mainMenu::before {
    content: "";
    position: absolute;
    inset: 0;
    background: 
        linear-gradient(90deg, rgba(0,0,0,0.8) 0%, transparent 50%, rgba(0,0,0,0.6) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.5) 0%, transparent 30%, rgba(0,0,0,0.7) 100%);
    z-index: 1;
}

.left-buttons {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 80px;
}

.left-buttons button {
    position: relative;
    padding: 0;
    min-width: 280px;
    height: 70px;
    border: none;
    background: transparent;
    cursor: pointer;
    transition: all 0.3s ease;
    overflow: hidden;
}

.left-buttons button::before {
    content: "";
    position: absolute;
    inset: 0;
    background: 
        linear-gradient(135deg, rgba(200,0,0,0.95) 0%, rgba(100,0,0,0.98) 100%),
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.1) 10px, rgba(0,0,0,0.1) 20px),
        linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 50%, rgba(0,0,0,0.3) 100%);
    background-blend-mode: overlay;
    clip-path: polygon(0 0, 95% 0, 100% 100%, 5% 100%);
    box-shadow: 
        inset 0 3px 0 rgba(255,255,255,0.25),
        inset 0 -3px 0 rgba(0,0,0,0.6),
        0 8px 20px rgba(0,0,0,0.8),
        0 0 30px rgba(200,0,0,0.4);
    transition: all 0.3s ease;
}

.left-buttons button::after {
    content: "";
    position: absolute;
    inset: 0;
    clip-path: polygon(0 0, 95% 0, 100% 100%, 5% 100%);
    border: 2px solid rgba(255,50,50,0.6);
    box-shadow: 
        0 0 25px rgba(255,0,0,0.8),
        inset 0 0 25px rgba(255,0,0,0.3);
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

.left-buttons button span {
    position: relative;
    z-index: 3;
    color: #fff;
    font-size: 20px;
    font-weight: 900;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 
        0 0 15px rgba(255,0,0,0.9),
        2px 2px 6px rgba(0,0,0,1),
        0 0 25px rgba(200,0,0,0.6);
    display: flex;
    align-items: center;
    gap: 12px;
    padding-left: 30px;
}

.left-buttons button:hover::before {
    background: 
        linear-gradient(135deg, rgba(255,20,20,1) 0%, rgba(150,0,0,1) 100%),
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.15) 10px, rgba(0,0,0,0.15) 20px),
        linear-gradient(180deg, rgba(255,255,255,0.08) 0%, transparent 50%, rgba(0,0,0,0.4) 100%);
    background-blend-mode: overlay;
    box-shadow: 
        inset 0 3px 0 rgba(255,255,255,0.35),
        inset 0 -3px 0 rgba(0,0,0,0.7),
        0 10px 30px rgba(255,0,0,0.6),
        0 0 40px rgba(255,0,0,0.5);
    transform: translateX(8px);
}

.left-buttons button:hover::after {
    opacity: 1;
}

.left-buttons button span::before {
    content: attr(data-icon);
    font-size: 24px;
    filter: drop-shadow(0 0 10px rgba(255,0,0,0.9));
}

/* Admin tlaƒç√≠tko */
.admin-btn::before {

.admin-btn:hover::before {

/* Login modal */
#loginModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(5px);
    justify-content: center;
    align-items: center;
    z-index: 100;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

#loginContent {
    background: 
        linear-gradient(135deg, rgba(30,30,30,0.98) 0%, rgba(15,15,15,0.99) 100%);
    padding: 40px;
    border: 3px solid rgba(200,0,0,0.7);

    flex-direction: column;
    gap: 20px;
    width: 420px;

        0 0 50px rgba(255,0,0,0.7),
        inset 0 1px 0 rgba(255,255,255,0.1),
        0 10px 50px rgba(0,0,0,0.9);
    clip-path: polygon(3% 0, 100% 0, 97% 100%, 0 100%);
    animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
}

@keyframes slideUp {
    from {
        transform: translateY(50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

#loginContent::before {
    content: "";
    position: absolute;
    top: 15px;
    left: 15px;
    width: 40px;
    height: 40px;
    border-left: 3px solid rgba(255,0,0,0.9);

    box-shadow: 0 0 15px rgba(255,0,0,0.6);
}

#loginContent::after {

#loginContent input {

<script type="module">
import { supabase, db } from './supabase-config.js';

let currentUser = null;
let isAdmin = false;
let userPresenceId = null;
let presenceInterval = null;
let cleanupInterval = null;

// ============================================
// üîß OPRAVEN√â PRESENCE FUNKCE
// ============================================

// Vytvo≈ôit nebo naƒç√≠st ST√ÅL√â ID pro tohoto u≈æivatele
function getOrCreatePresenceId() {
    // Pokusit se naƒç√≠st z localStorage
    let storedId = localStorage.getItem('userPresenceId');
    
    if (!storedId) {
        // Vytvo≈ôit nov√© unik√°tn√≠ ID
        storedId = 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        localStorage.setItem('userPresenceId', storedId);
    }
    
    return storedId;
}

// Nastavit presence
async function setupPresence() {
    // Z√≠skat ST√ÅL√â ID (nebude se mƒõnit p≈ôi reloadu)
    userPresenceId = getOrCreatePresenceId();
    
    console.log('üü¢ Nastavuji presence s ID:', userPresenceId);
    
    // Nastavit presence v datab√°zi
    await db.setPresence(userPresenceId);
    
    // Odstranit p≈ôi zav≈ôen√≠ str√°nky
    window.addEventListener('beforeunload', async () => {
        if (userPresenceId) {
            await db.removePresence(userPresenceId);
        }
    });
    
    // Pravideln√° aktualizace presence (ka≈æd√Ωch 25 sekund)
    presenceInterval = setInterval(async () => {
        if (userPresenceId) {
            await db.setPresence(userPresenceId);
            console.log('üîÑ Aktualizace presence:', userPresenceId);
        }
    }, 25000);
    
    // Vyƒçistit star√© z√°znamy p≈ôi naƒçten√≠
    await cleanOldPresence();
    
    // Pravideln√© automatick√© ƒçi≈°tƒõn√≠ star√Ωch z√°znam≈Ø (ka≈æd√Ωch 60 sekund)
    cleanupInterval = setInterval(async () => {
        await cleanOldPresence();
    }, 60000);
}

// Vyƒçistit star√© presence (star≈°√≠ ne≈æ 60 sekund)
async function cleanOldPresence() {
    try {
        const cutoffTime = new Date(Date.now() - 60000).toISOString();
        
        const { error } = await supabase
            .from('presence')
            .delete()
            .lt('timestamp', cutoffTime);
        
        if (error) {
            console.error('Chyba p≈ôi ƒçi≈°tƒõn√≠ star√Ωch presence:', error);
        } else {
            console.log('üßπ Star√© presence vyƒçi≈°tƒõny');
        }
    } catch (error) {
        console.error('Chyba p≈ôi ƒçi≈°tƒõn√≠ presence:', error);
    }
}

// Admin funkce - vyƒçistit v≈°echny star√© z√°znamy
window.clearOldPresence = async function() {
    if (!isAdmin) {
        alert('Nem√°te admin pr√°va!');
        return;
    }
    
    await cleanOldPresence();
    alert('Star√© presence z√°znamy byly vyƒçi≈°tƒõny!');
}

// Admin funkce - smazat V≈†ECHNY presence z√°znamy
window.clearAllPresence = async function() {
    if (!isAdmin) {
        alert('Nem√°te admin pr√°va!');
        return;
    }
    
    if (!confirm('Opravdu chcete smazat V≈†ECHNY online z√°znamy? V≈°ichni u≈æivatel√© budou odhl√°≈°eni.')) {
        return;
    }
    
    try {
        const { error } = await supabase
            .from('presence')
            .delete()
            .neq('id', '00000000-0000-0000-0000-000000000000');
        
        if (error) {
            alert('Chyba p≈ôi maz√°n√≠ presence!');
            console.error(error);
        } else {
            alert('V≈°echny presence z√°znamy byly smaz√°ny!');
            // Znovu nastavit vlastn√≠ presence
            setTimeout(() => setupPresence(), 1000);
        }
    } catch (error) {
        console.error('Chyba:', error);
        alert('Chyba p≈ôi maz√°n√≠ presence!');
    }
}

// ============================================
// üë• SLEDOV√ÅN√ç ONLINE U≈ΩIVATEL≈Æ
// ============================================

async function watchOnlineUsers() {
    async function updateCount() {
        await cleanOldPresence();
        const { count } = await db.getOnlineCount();
        const displayCount = count || 0;
        
        document.getElementById('onlineCount').textContent = displayCount;
        document.getElementById('adminOnlineCount').textContent = displayCount;
        
        console.log('üë• Online u≈æivatel≈Ø:', displayCount);
    }
    
    // Inici√°ln√≠ naƒçten√≠
    await updateCount();
    
    // Realtime updates
    db.subscribeToPresence(updateCount);
    
    // Pravideln√Ω update ka≈æd√Ωch 30s
    setInterval(updateCount, 30000);
}

// ============================================
// üí¨ CHAT FUNKCE
// ============================================

// Poslat zpr√°vu
window.sendMessage = async function() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    let username = currentUser;
    if (!username) {
        if (!window.guestName) {
            window.guestName = 'Host_' + Math.random().toString(36).substr(2, 6).toUpperCase();
        }
        username = window.guestName;
    }
    
    await db.addMessage({
        user: username,
        text: message,
        timestamp: new Date().toISOString(),
        is_admin: isAdmin,
        is_guest: !currentUser
    });
    
    input.value = '';
}

// Poslat syst√©movou zpr√°vu (admin)
window.sendSystemMessage = async function() {
    if (!isAdmin) {
        alert('Nem√°te admin pr√°va!');
        return;
    }
    
    const input = document.getElementById('systemMessage');
    const message = input.value.trim();
    
    if (!message) return;
    
    await db.addMessage({
        user: 'SYST√âM',
        text: message,
        timestamp: new Date().toISOString(),
        is_admin: true,
        is_system: true
    });
    
    input.value = '';
    alert('Syst√©mov√° zpr√°va odesl√°na!');
}

// Naƒç√≠st zpr√°vy
async function loadMessages() {
    // Inici√°ln√≠ naƒçten√≠
    const { data: messages } = await db.getMessages();
    displayMessages(messages);
    
    // Realtime updates
    db.subscribeToMessages(async () => {
        const { data: messages } = await db.getMessages();
        displayMessages(messages);
    });
}

function displayMessages(messages) {
    const messagesDiv = document.getElementById('chatMessages');
    messagesDiv.innerHTML = '';
    
    if (messages && messages.length > 0) {
        messages.forEach(msg => {
            const div = document.createElement('div');
            
            let msgClass = 'chat-message';
            if (msg.is_admin) msgClass += ' admin';
            else if (msg.is_guest) msgClass += ' guest';
            
            div.className = msgClass;
            
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString('cs-CZ', {
                hour: '2-digit',
                minute: '2-digit'
            }) : '';
            
            div.innerHTML = `
                <span class="chat-user">${msg.username}:</span>
                <span class="chat-text">${msg.text}</span>
                <span class="chat-time">${time}</span>
            `;
            
            messagesDiv.appendChild(div);
        });
        
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        document.getElementById('totalMessages').textContent = messages.length;
    } else {
        document.getElementById('totalMessages').textContent = 0;
    }
}

// ============================================
// üõ°Ô∏è ADMIN FUNKCE
// ============================================

// Vymazat chat
window.clearChat = async function() {
    if (!isAdmin) {
        alert('Nem√°te admin pr√°va!');
        return;
    }
    
    if (confirm('Opravdu chcete smazat v≈°echny zpr√°vy?')) {
        const { error } = await db.clearMessages();
        if (!error) {
            alert('Chat byl vymaz√°n!');
        } else {
            alert('Chyba p≈ôi maz√°n√≠ chatu!');
        }
    }
}

// Exportovat chat log
window.exportChatLog = async function() {
    if (!isAdmin) {
        alert('Nem√°te admin pr√°va!');
        return;
    }
    
    const { data: messages } = await db.getMessages();
    
    if (messages && messages.length > 0) {
        let log = 'CHAT LOG - ' + new Date().toLocaleString('cs-CZ') + '\n\n';
        
        messages.forEach(msg => {
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleString('cs-CZ') : '';
            log += `[${time}] ${msg.username}: ${msg.text}\n`;
        });
        
        const blob = new Blob([log], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'chat_log_' + Date.now() + '.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    } else {
        alert('≈Ω√°dn√© zpr√°vy k exportu!');
    }
}

// ============================================
// üîê P≈òIHL√Å≈†EN√ç / ODHL√Å≈†EN√ç
// ============================================

// Login
window.login = function() {
    const user = document.getElementById('loginUser').value.trim();
    const pass = document.getElementById('loginPass').value;
    
    if (!user || !pass) {

        return;
    }
    
    if (user === 'lukamer' && pass === 'lukas89') {

        closeLogin();
        alert('P≈ôihl√°≈°en√≠ √∫spƒõ≈°n√©! M√°te admin pr√°va.');
    } else {

        isAdmin = false;
        
        localStorage.setItem('currentUser', user);
        localStorage.setItem('isAdmin', 'false');
        
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        
        closeLogin();
        alert('P≈ôihl√°≈°en√≠ √∫spƒõ≈°n√©!');
    }
}

// Logout
window.logout = async function() {
    // Odstranit presence p≈ôed odhl√°≈°en√≠m
    if (userPresenceId) {
        await db.removePresence(userPresenceId);
    }
    
    // Vyƒçistit intervaly
    if (presenceInterval) {
        clearInterval(presenceInterval);
    }
    if (cleanupInterval) {
        clearInterval(cleanupInterval);
    }
    
    currentUser = null;
    isAdmin = false;
    window.guestName = null;
    
    localStorage.removeItem('currentUser');
    localStorage.removeItem('isAdmin');
    
    document.getElementById('loginBtn').style.display = 'inline-block';
    document.getElementById('logoutBtn').style.display = 'none';
    document.getElementById('adminMenuBtn').style.display = 'none';
    
    alert('Byl jste odhl√°≈°en. Nyn√≠ p√≠≈°ete jako host.');
    
    // Znovu nastavit presence jako host
    setTimeout(() => setupPresence(), 500);
}

// ============================================
// üöÄ INICIALIZACE
// ============================================

// Naƒç√≠st ulo≈æenou session
window.addEventListener('DOMContentLoaded', function() {
    const savedUser = localStorage.getItem('currentUser');
    const savedAdmin = localStorage.getItem('isAdmin');
    
    if (savedUser) {
        currentUser = savedUser;
        isAdmin = savedAdmin === 'true';
        
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        
        if (isAdmin) {
            document.getElementById('adminMenuBtn').style.display = 'block';
        }
    }
    
    // Spustit inicializaci
    console.log('üöÄ Inicializace aplikace...');
    setupPresence();
    watchOnlineUsers();
    loadMessages();
});

// Cleanup p≈ôi zav≈ôen√≠ str√°nky
window.addEventListener('beforeunload', () => {
    if (presenceInterval) clearInterval(presenceInterval);
    if (cleanupInterval) clearInterval(cleanupInterval);
});

</script>
