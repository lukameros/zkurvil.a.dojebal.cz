<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
    font-family: "Segoe UI", sans-serif;
    color: white;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
}

.centered {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

h1 {
    margin-bottom: 30px;
    font-size: 56px;
    text-align: center;
    text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
    animation: glow 2s ease-in-out infinite;
}

@keyframes glow {
    0%, 100% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
    50% { text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff; }
}

#backBtn {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 12px 24px;
    border-radius: 8px;
    border: 2px solid #ff00ff;
    background: rgba(180, 0, 180, 0.3);
    color: white;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
    z-index: 10;
    transition: all 0.3s;
}

#backBtn:hover {
    background: rgba(255, 0, 255, 0.5);
    box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
    transform: translateY(-2px);
}

/* Level & Coins display */
#playerStats {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 10;
}

#coinsDisplay {
    padding: 12px 25px;
    background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 165, 0, 0.3));
    border: 3px solid gold;
    border-radius: 12px;
    font-size: 24px;
    font-weight: bold;
    color: gold;
    text-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
    animation: coinPulse 2s ease-in-out infinite;
}

#levelDisplay {
    padding: 12px 25px;
    background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(75, 0, 130, 0.3));
    border: 3px solid #9370db;
    border-radius: 12px;
    font-size: 24px;
    font-weight: bold;
    color: #da70d6;
    text-shadow: 0 0 15px rgba(218, 112, 214, 0.9);
    box-shadow: 0 0 25px rgba(147, 112, 219, 0.5);
    animation: levelPulse 2s ease-in-out infinite;
}

.xp-bar-container {
    width: 100%;
    height: 8px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 4px;
    margin-top: 8px;
    overflow: hidden;
}

.xp-bar {
    height: 100%;
    background: linear-gradient(90deg, #9370db, #da70d6);
    border-radius: 4px;
    transition: width 0.3s ease;
    box-shadow: 0 0 10px #da70d6;
}

.xp-text {
    font-size: 14px;
    text-align: center;
    margin-top: 5px;
    color: #da70d6;
}

@keyframes coinPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

@keyframes levelPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.03); }
}

button.menuBtn {
    padding: 16px 48px;
    margin: 12px 0;
    font-size: 22px;
    border: 2px solid #00ffff;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    background: linear-gradient(135deg, rgba(0, 100, 200, 0.4), rgba(100, 0, 200, 0.4));

button.menuBtn:hover {

button.menuBtn:active {

#tetrisGame {

}

.game-container {

    align-items: flex-start;
}

.side-panel {

    flex-direction: column;
    gap: 20px;
}

.info-box {

.info-box h3 {

#score {

    text-shadow: 0 0 10px #ff00ff;
}

#nextPiece {

    height: 120px;
    display: grid;
    grid-template-columns: repeat(4, 30px);
    grid-template-rows: repeat(4, 30px);
    gap: 1px;
    background: #111;
    margin: 0 auto;
}

.preview-cell {
    width: 28px;
    height: 28px;
    background: #222;
    border-radius: 3px;
}

#tetris {

    border-radius: 8px;
    box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);

}

.cell {
    width: 30px;
    height: 30px;
    background: #1a1a2e;
    border: 1px solid #111;
    border-radius: 3px;
    transition: all 0.1s;
}

.cell.filled {
    box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
}

.particle {
    position: fixed;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    pointer-events: none;
    animation: particleFall 1s ease-out forwards;
    z-index: 1000;
}

@keyframes particleFall {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(200px) scale(0); opacity: 0; }
}

.coin-particle {
    position: fixed;
    font-size: 32px;
    pointer-events: none;
    animation: coinFloat 2s ease-out forwards;
    z-index: 1000;
}

@keyframes coinFloat {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
}

.controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(30, 30, 60, 0.8);
    border: 2px solid #00ffff;
    border-radius: 8px;
    padding: 15px;
    font-size: 14px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);

.controls h4 {
    color: #00ffff;
    margin-bottom: 8px;
}

.controls div {
    margin: 4px 0;
}

#nameModal {

    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 100;
}

.modal-content {
    background: linear-gradient(135deg, #1a1a2e, #2a2a4e);
    padding: 40px;
    border-radius: 16px;
    border: 2px solid #00ffff;
    box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
    text-align: center;
}

.modal-content h2 {
    margin-bottom: 20px;
    color: #00ffff;
    text-shadow: 0 0 15px #00ffff;
}

.modal-content .coin-reward {
    font-size: 48px;
    margin: 20px 0;
    color: gold;
    text-shadow: 0 0 20px gold;
}

.modal-content .xp-reward {
    font-size: 36px;
    margin: 10px 0;
    color: #da70d6;
    text-shadow: 0 0 20px #da70d6;
}

.pause-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    z-index: 50;
}

.pause-text {
    font-size: 72px;
    color: #00ffff;
    text-shadow: 0 0 30px #00ffff;
    animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.level-up-notification {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: linear-gradient(135deg, rgba(138, 43, 226, 0.95), rgba(75, 0, 130, 0.95));
    border: 4px solid #da70d6;
    border-radius: 20px;
    padding: 40px 60px;
    z-index: 200;
    text-align: center;
    box-shadow: 0 0 60px rgba(218, 112, 214, 0.8);
    animation: levelUpPop 0.5s ease-out forwards;
}

@keyframes levelUpPop {
    0% { transform: translate(-50%, -50%) scale(0); }
    50% { transform: translate(-50%, -50%) scale(1.2); }
    100% { transform: translate(-50%, -50%) scale(1); }
}

.level-up-notification.hide {
    animation: levelUpFadeOut 0.3s ease-out forwards;
}

@keyframes levelUpFadeOut {
    to { transform: translate(-50%, -50%) scale(0); opacity: 0; }
}

.level-up-notification h2 {
    font-size: 56px;
    margin-bottom: 15px;
    color: #da70d6;
    text-shadow: 0 0 30px #da70d6;
}

.level-up-notification p {
    font-size: 28px;
    color: white;
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
}

@media (max-width: 1024px) {
    .game-container {
        flex-direction: column;
        align-items: center;
    }
    
    .controls {
        position: static;
        margin-top: 20px;
    }
}
</style>

const urlParams = new URLSearchParams(window.location.search);
const savedDifficulty = urlParams.get('difficulty') || 'medium';
const savedRows = parseInt(urlParams.get('rows')) || 20;
const savedCols = parseInt(urlParams.get('cols')) || 10;

let selectedDifficulty = savedDifficulty;

console.log('Naƒçteno:', { selectedDifficulty, mapRows, mapCols, currentTheme });

let currentUser = null;

// XP requirements for each level
const xpRequirements = [
    0,    // Level 1
    50,   // Level 2
    150,  // Level 3 (50 + 100)
    300,  // Level 4 (150 + 150)
    500,  // Level 5 (300 + 200)
    750,  // Level 6 (500 + 250)
    1050, // Level 7 (750 + 300)
    1400, // Level 8 (1050 + 350)
    1800, // Level 9 (1400 + 400)
    2250  // Level 10 (1800 + 450)
];

function getXPForNextLevel(currentLevel) {
    if (currentLevel >= 10) return 0;
    return xpRequirements[currentLevel];
}

function updateLevelDisplay() {
    document.getElementById('playerLevel').textContent = playerLevel;
    
    if (playerLevel >= 10) {
        document.getElementById('xpText').textContent = 'MAX LEVEL';
        document.getElementById('xpBar').style.width = '100%';
        return;
    }
    
    const currentLevelXP = xpRequirements[playerLevel - 1];
    const nextLevelXP = xpRequirements[playerLevel];
    const xpNeeded = nextLevelXP - currentLevelXP;
    const currentProgress = playerXP - currentLevelXP;
    
    const percentage = Math.min(100, (currentProgress / xpNeeded) * 100);
    
    document.getElementById('xpBar').style.width = percentage + '%';
    document.getElementById('xpText').textContent = `${currentProgress} / ${xpNeeded} XP`;
}

async function addXP(amount) {
    if (playerLevel >= 10) return amount;
    
    console.log(`‚≠ê P≈ôid√°v√°m ${amount} XP... (aktu√°lnƒõ: ${playerXP})`);
    playerXP += amount;
    
    let leveledUp = false;
    
    while (playerLevel < 10 && playerXP >= xpRequirements[playerLevel]) {
        playerLevel++;
        leveledUp = true;
        console.log(`üéâ LEVEL UP! Nov√Ω level: ${playerLevel}`);
    }
    
    console.log(`üíé Po p≈ôid√°n√≠: Level ${playerLevel}, XP ${playerXP}`);
    
    updateLevelDisplay();
    
    if (leveledUp) {
        showLevelUpNotification();
    }
    
    return amount;
}
    
function showLevelUpNotification() {
    const notification = document.createElement('div');
    notification.className = 'level-up-notification';
    notification.innerHTML = `
        <h2>üéâ LEVEL UP! üéâ</h2>
        <p>Dos√°hl jsi Level ${playerLevel}!</p>
        <p style="font-size: 20px; margin-top: 10px;">Nov√© polo≈æky odemƒçeny v shopu! üõí</p>
    `;
    document.body.appendChild(notification);
    
    playSound('levelup');
    
    setTimeout(() => {
        notification.classList.add('hide');
        setTimeout(() => notification.remove(), 300);
    }, 4000);
}

// Tetris engine
const tetris = document.getElementById('tetris')
const scoreDisplay = document.getElementById('score')
const nextPieceDisplay = document.getElementById('nextPiece')

const audioContext = new (window.AudioContext || window.webkitAudioContext)()

const shapes = [
    {shape: [[1,1,1,1]], name: 'I'},
    {shape: [[1,1],[1,1]], name: 'O'},
    {shape: [[0,1,0],[1,1,1]], name: 'T'},
    {shape: [[0,1,1],[1,1,0]], name: 'S'},
    {shape: [[1,1,0],[0,1,1]], name: 'Z'},
    {shape: [[1,0,0],[1,1,1]], name: 'J'},
    {shape: [[0,0,1],[1,1,1]], name: 'L'}
]

function getColor(shapeIndex) {
    const colorPalette = themes[currentTheme]
    return colorPalette[shapeIndex % colorPalette.length]
}

function initGrid() {
    tetris.innerHTML = ''
    grid.length = 0
    tetris.style.gridTemplateRows = `repeat(${mapRows}, 30px)`
    tetris.style.gridTemplateColumns = `repeat(${mapCols}, 30px)`
    
    for (let r = 0; r < mapRows; r++) {
        grid[r] = []
        for (let c = 0; c < mapCols; c++) {
            const cell = document.createElement('div')
            cell.classList.add('cell')
            tetris.appendChild(cell)
            grid[r][c] = 0
        }
    }
}

window.startTetris = function(difficulty) {
    score = 0
    level = 1
    linesCleared = 0
    combo = 0
    canHold = true
    isPaused = false
    isGameOver = false
    holdPiece = null
    earnedCoinsThisGame = 0
    
    dropInterval = difficulty === 'easy' ? 800 : 
                   difficulty === 'medium' ? 600 : 
                   difficulty === 'hard' ? 400 : 200
    
    initGrid()
    nextPiece = randomTetromino()
    newTetromino()
    updateDisplay()
    gameLoop()
}

function randomTetromino() {
    const index = Math.floor(Math.random() * shapes.length)
    return {
        shape: shapes[index].shape.map(r => r.slice()),
        color: getColor(index),
        name: shapes[index].name
    }
}

function newTetromino() {
    current = nextPiece
    current.x = Math.floor(mapCols / 2) - Math.floor(current.shape[0].length / 2)
    current.y = 0
    
    nextPiece = randomTetromino()
    drawPreview(nextPiece, nextPieceDisplay)
    canHold = true
    
    if (collision()) {
        gameOver()
    }
}

function drawPreview(piece, container) {
    container.innerHTML = ''
    for (let i = 0; i < 16; i++) {
        const cell = document.createElement('div')
        cell.classList.add('preview-cell')
        container.appendChild(cell)
    }
    
    const offsetX = Math.floor((4 - piece.shape[0].length) / 2)
    const offsetY = Math.floor((4 - piece.shape.length) / 2)
    
    for (let r = 0; r < piece.shape.length; r++) {
        for (let c = 0; c < piece.shape[r].length; c++) {
            if (piece.shape[r][c]) {
                const index = (offsetY + r) * 4 + (offsetX + c)
                container.children[index].style.background = piece.color
                container.children[index].style.boxShadow = `0 0 10px ${piece.color}`
            }
        }
    }
}

function draw() {
    document.querySelectorAll('.cell').forEach(cell => {
        cell.style.background = '#1a1a2e'
        cell.classList.remove('filled')
    })
    
    for (let r = 0; r < mapRows; r++) {
        for (let c = 0; c < mapCols; c++) {
            if (grid[r][c]) {
                const cell = tetris.children[r * mapCols + c]
                cell.style.background = grid[r][c]
                cell.style.boxShadow = `0 0 10px ${grid[r][c]}`
                cell.classList.add('filled')
            }
        }
    }
    
    for (let r = 0; r < current.shape.length; r++) {
        for (let c = 0; c < current.shape[r].length; c++) {
            if (current.shape[r][c]) {
                const index = (current.y + r) * mapCols + (current.x + c)
                if (index >= 0 && index < mapRows * mapCols) {
                    tetris.children[index].style.background = current.color
                    tetris.children[index].style.boxShadow = `0 0 15px ${current.color}`
                    tetris.children[index].classList.add('filled')
                }
            }
        }
    }
}

function moveDown() {
    if (isPaused || isGameOver) return
    
    current.y++
    if (collision()) {
        current.y--
        freeze()
        newTetromino()
    }
    draw()
}

function collision() {
    return collisionAt(current.x, current.y)
}

function collisionAt(x, y) {
    for (let r = 0; r < current.shape.length; r++) {
        for (let c = 0; c < current.shape[r].length; c++) {
            if (current.shape[r][c]) {
                let newY = y + r
                let newX = x + c
                if (newY >= mapRows || newX < 0 || newX >= mapCols) return true
                if (newY >= 0 && grid[newY][newX]) return true
            }
        }
    }
    return false
}

function freeze() {
    for (let r = 0; r < current.shape.length; r++) {
        for (let c = 0; c < current.shape[r].length; c++) {
            if (current.shape[r][c]) {
                grid[current.y + r][current.x + c] = current.color
            }
        }
    }
    
    const cleared = clearLines()
    if (cleared > 0) {
        createParticles(cleared)
        playSound('clear')
    }
}

function clearLines() {
    let cleared = 0
    for (let r = mapRows - 1; r >= 0; r--) {
        if (grid[r].every(cell => cell !== 0)) {
            grid.splice(r, 1)
            grid.unshift(Array(mapCols).fill(0))
            cleared++
            r++
        }
    }
    
    if (cleared > 0) {
        linesCleared += cleared
        combo++
        
        let points = cleared * 100 * level
        if (cleared === 4) points *= 2
        points += combo * 50
        
        score += points
        level = Math.floor(linesCleared / 10) + 1
        
        const baseSpeed = selectedDifficulty === 'easy' ? 800 : 
                         selectedDifficulty === 'medium' ? 600 : 
                         selectedDifficulty === 'hard' ? 400 : 250
        
        const minSpeed = selectedDifficulty === 'easy' ? 200 : 
                        selectedDifficulty === 'medium' ? 150 : 
                        selectedDifficulty === 'hard' ? 100 : 80
        
        const speedMultiplier = Math.max(0.25, 1 - (Math.floor(score / 1000) * 0.08))
        dropInterval = Math.max(minSpeed, Math.floor(baseSpeed * speedMultiplier))
    } else {
        combo = 0
    }
    
    updateDisplay()
    return cleared
}

function createParticles(count) {
    for (let i = 0; i < count * 20; i++) {
        const particle = document.createElement('div')
        particle.classList.add('particle')
        particle.style.left = (window.innerWidth / 2 + Math.random() * 400 - 200) + 'px'
        particle.style.top = (window.innerHeight / 2 + Math.random() * 200 - 100) + 'px'
        particle.style.background = themes[currentTheme][Math.floor(Math.random() * themes[currentTheme].length)]
        document.body.appendChild(particle)
        
        setTimeout(() => particle.remove(), 1000)
    }
}

function rotate() {
    const shape = current.shape
    const N = shape.length
    const M = shape[0].length
    const rotated = []
    
    for (let y = 0; y < M; y++) {
        rotated[y] = []
        for (let x = 0; x < N; x++) {
            rotated[y][x] = shape[N - 1 - x][y] || 0
        }
    }
    
    const oldShape = current.shape
    current.shape = rotated
    
    if (collision()) {
        current.x++
        if (collision()) {
            current.x -= 2
            if (collision()) {
                current.x++
                current.shape = oldShape
            }
        }
    }
    
    playSound('rotate')
}

function hardDrop() {
    while (!collision()) {
        current.y++
    }
    current.y--
    freeze()
    newTetromino()
    score += 10
    updateDisplay()
    playSound('drop')
}

function updateDisplay() {
    scoreDisplay.textContent = score
    updateCoinsDisplay()
}

function togglePause() {
    isPaused = !isPaused
    document.getElementById('pauseOverlay').style.display = isPaused ? 'flex' : 'none'
    if (!isPaused) {
        gameLoop()
    }
}

function playSound(type) {
    const oscillator = audioContext.createOscillator()
    const gainNode = audioContext.createGain()
    
    oscillator.connect(gainNode)
    gainNode.connect(audioContext.destination)
    
    let duration = 0.1
    
    switch(type) {
        case 'rotate':
            oscillator.frequency.value = 400
            gainNode.gain.value = 0.1
            break
        case 'drop':
            oscillator.frequency.value = 200
            gainNode.gain.value = 0.2
            break
        case 'clear':
            oscillator.frequency.value = 800
            gainNode.gain.value = 0.15
            break
        case 'levelup':
            oscillator.frequency.value = 1200
            gainNode.gain.value = 0.3
            duration = 0.5
            break
    }
    
    oscillator.start(audioContext.currentTime)
    oscillator.stop(audioContext.currentTime + duration)
}

document.addEventListener('keydown', e => {
    if (isGameOver) return
    
    if (e.key === 'p' || e.key === 'P') {
        togglePause()
        return
    }
    
    if (e.key === 'Escape') {
        window.location.href = 'tetris.html'
        return
    }
    
    if (isPaused) return
    
    if (e.key === 'ArrowLeft') {
        current.x--
        if (collision()) current.x++
    }
    if (e.key === 'ArrowRight') {
        current.x++
        if (collision()) current.x--
    }
    if (e.key === 'ArrowDown') {
        moveDown()
    }
    if (e.key === 'ArrowUp') {
        rotate()
    }
    if (e.key === ' ') {
        e.preventDefault()
        hardDrop()
    }
    
    draw()
})

function gameLoop() {
    if (isPaused || isGameOver) return
    moveDown()
    dropTimeout = setTimeout(gameLoop, dropInterval)
}
