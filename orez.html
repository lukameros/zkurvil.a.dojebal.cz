<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokroƒçil√Ω editor obr√°zk≈Ø</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e27;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-cyan: #06b6d4;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --success: #10b981;
            --error: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10%, 5%); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .main-card {
            background: rgba(30, 36, 68, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .upload-zone {
            border: 3px dashed rgba(139, 92, 246, 0.4);
            border-radius: 20px;
            padding: 60px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            background: rgba(139, 92, 246, 0.05);
        }

        .upload-zone:hover {
            border-color: var(--accent-purple);
            background: rgba(139, 92, 246, 0.1);
            transform: translateY(-5px);
        }

        .upload-zone.dragover {
            border-color: var(--accent-cyan);
            background: rgba(6, 182, 212, 0.15);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        input[type="file"] { display: none; }

        .editor-section {
            display: none;
        }

        .editor-section.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .editor-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .tools-panel {
            background: rgba(15, 20, 40, 0.8);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            height: fit-content;
        }

        .tool-group {
            margin-bottom: 25px;
        }

        .tool-group:last-child {
            margin-bottom: 0;
        }

        .tool-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-purple);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .slider-control {
            margin-bottom: 15px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .slider-value {
            color: var(--accent-cyan);
            font-weight: 700;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(139, 92, 246, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            cursor: pointer;
            border: none;
        }

        .filter-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .filter-btn {
            padding: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            background: rgba(139, 92, 246, 0.1);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .filter-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: var(--accent-purple);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border-color: transparent;
        }

        .canvas-container {
            background: rgba(15, 20, 40, 0.8);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            background-image: 
                repeating-conic-gradient(rgba(255, 255, 255, 0.05) 0% 25%, transparent 0% 50%) 
                50% / 20px 20px;
        }

        #canvas {
            max-width: 100%;
            max-height: 600px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .btn-secondary {
            background: rgba(139, 92, 246, 0.2);
            color: var(--text-primary);
            border: 1px solid var(--accent-purple);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.4s ease;
            z-index: 1000;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toast.show { transform: translateX(0); }
        .toast.error { background: linear-gradient(135deg, var(--error), #dc2626); }

        @media (max-width: 968px) {
            .editor-layout { grid-template-columns: 1fr; }
            .tools-panel { order: 2; }
            .canvas-container { order: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Editor obr√°zk≈Ø</h1>
            <p class="subtitle">Pokroƒçil√© √∫pravy v re√°ln√©m ƒçase</p>
        </header>

        <div class="main-card">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">üé®</div>
                <div class="upload-text">Kliknƒõte nebo p≈ôet√°hnƒõte obr√°zek</div>
                <div class="upload-hint">JPG, PNG, WEBP</div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div class="editor-section" id="editorSection">
                <div class="editor-layout">
                    <div class="tools-panel">
                        <div class="tool-group">
                            <div class="tool-title">üé® Filtry</div>
                            <div class="filter-buttons">
                                <button class="filter-btn active" data-filter="none">P≈Øvodn√≠</button>
                                <button class="filter-btn" data-filter="grayscale">ƒåernob√≠l√Ω</button>
                                <button class="filter-btn" data-filter="sepia">Sepia</button>
                                <button class="filter-btn" data-filter="vintage">Vintage</button>
                                <button class="filter-btn" data-filter="cold">Studen√Ω</button>
                                <button class="filter-btn" data-filter="warm">Tepl√Ω</button>
                            </div>
                        </div>

                        <div class="tool-group">
                            <div class="tool-title">‚öôÔ∏è √öpravy</div>
                            
                            <div class="slider-control">
                                <div class="slider-label">
                                    <span>Jas</span>
                                    <span class="slider-value" id="brightnessValue">100%</span>
                                </div>
                                <input type="range" id="brightness" min="0" max="200" value="100">
                            </div>

                            <div class="slider-control">
                                <div class="slider-label">
                                    <span>Kontrast</span>
                                    <span class="slider-value" id="contrastValue">100%</span>
                                </div>
                                <input type="range" id="contrast" min="0" max="200" value="100">
                            </div>

                            <div class="slider-control">
                                <div class="slider-label">
                                    <span>Sytost</span>
                                    <span class="slider-value" id="saturationValue">100%</span>
                                </div>
                                <input type="range" id="saturation" min="0" max="200" value="100">
                            </div>

                            <div class="slider-control">
                                <div class="slider-label">
                                    <span>Rozost≈ôen√≠</span>
                                    <span class="slider-value" id="blurValue">0px</span>
                                </div>
                                <input type="range" id="blur" min="0" max="20" value="0">
                            </div>
                        </div>

                        <div class="tool-group">
                            <div class="tool-title">üîÑ Transformace</div>
                            <div class="filter-buttons">
                                <button class="filter-btn" id="rotateRight">‚Üª 90¬∞</button>
                                <button class="filter-btn" id="rotateLeft">‚Ü∫ 90¬∞</button>
                                <button class="filter-btn" id="flipH">‚Üî P≈ôeklopit</button>
                                <button class="filter-btn" id="flipV">‚Üï P≈ôeklopit</button>
                            </div>
                        </div>
                    </div>

                    <div class="canvas-container">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" id="resetBtn">üîÑ Resetovat</button>
                    <button class="btn btn-success" id="downloadPng">‚¨áÔ∏è St√°hnout PNG</button>
                    <button class="btn btn-success" id="downloadJpg">‚¨áÔ∏è St√°hnout JPG</button>
                    <button class="btn btn-secondary" id="newImageBtn">üìÅ Nov√Ω obr√°zek</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <span id="toastIcon">‚úì</span>
        <span id="toastMessage"></span>
    </div>

    <script>
        let originalImage = null;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentFilter = 'none';
        let rotation = 0;
        let flipH = false;
        let flipV = false;

        const filters = {
            brightness: 100,
            contrast: 100,
            saturation: 100,
            blur: 0
        };

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');

        uploadZone.onclick = () => fileInput.click();

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.match('image.*')) {
                showToast('Vyberte pros√≠m obr√°zek', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    initCanvas();
                    document.getElementById('editorSection').classList.add('active');
                    showToast('Obr√°zek naƒçten!');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function initCanvas() {
            rotation = 0;
            flipH = false;
            flipV = false;
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;
            applyAllFilters();
        }

        function applyAllFilters() {
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(rotation * Math.PI / 180);
            ctx.scale(flipH ? -1 : 1, flipV ? -1 : 1);
            ctx.translate(-canvas.width / 2, -canvas.height / 2);
            
            let filterStr = `brightness(${filters.brightness}%) contrast(${filters.contrast}%) saturate(${filters.saturation}%) blur(${filters.blur}px)`;
            ctx.filter = filterStr;
            
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
            applyColorFilter();
            ctx.restore();
        }

        function applyColorFilter() {
            if (currentFilter === 'none') return;
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                let r = data[i], g = data[i + 1], b = data[i + 2];
                
                switch(currentFilter) {
                    case 'grayscale':
                        const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                        data[i] = data[i + 1] = data[i + 2] = gray;
                        break;
                    case 'sepia':
                        data[i] = Math.min(255, r * 0.393 + g * 0.769 + b * 0.189);
                        data[i + 1] = Math.min(255, r * 0.349 + g * 0.686 + b * 0.168);
                        data[i + 2] = Math.min(255, r * 0.272 + g * 0.534 + b * 0.131);
                        break;
                    case 'vintage':
                        data[i] = Math.min(255, r * 1.2);
                        data[i + 1] = Math.min(255, g * 1.1);
                        data[i + 2] = Math.min(255, b * 0.8);
                        break;
                    case 'cold':
                        data[i] = Math.min(255, r * 0.9);
                        data[i + 2] = Math.min(255, b * 1.2);
                        break;
                    case 'warm':
                        data[i] = Math.min(255, r * 1.2);
                        data[i + 1] = Math.min(255, g * 1.1);
                        data[i + 2] = Math.min(255, b * 0.8);
                        break;
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }

        document.querySelectorAll('.filter-btn[data-filter]').forEach(btn => {
            btn.addEventListener('click', () => {
                currentFilter = btn.dataset.filter;
                document.querySelectorAll('.filter-btn[data-filter]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                applyAllFilters();
            });
        });

        ['brightness', 'contrast', 'saturation', 'blur'].forEach(filter => {
            const slider = document.getElementById(filter);
            const valueDisplay = document.getElementById(filter + 'Value');
            
            slider.addEventListener('input', (e) => {
                filters[filter] = parseInt(e.target.value);
                valueDisplay.textContent = filter === 'blur' ? filters[filter] + 'px' : filters[filter] + '%';
                applyAllFilters();
            });
        });

        document.getElementById('rotateRight').onclick = () => {
            rotation = (rotation + 90) % 360;
            applyAllFilters();
            showToast('Otoƒçeno o 90¬∞');
        };

        document.getElementById('rotateLeft').onclick = () => {
            rotation = (rotation - 90) % 360;
            applyAllFilters();
            showToast('Otoƒçeno o -90¬∞');
        };

        document.getElementById('flipH').onclick = () => {
            flipH = !flipH;
            applyAllFilters();
            showToast('P≈ôeklopeno horizont√°lnƒõ');
        };

        document.getElementById('flipV').onclick = () => {
            flipV = !flipV;
            applyAllFilters();
            showToast('P≈ôeklopeno vertik√°lnƒõ');
        };

        document.getElementById('resetBtn').onclick = () => {
            filters.brightness = filters.contrast = filters.saturation = 100;
            filters.blur = 0;
            rotation = 0;
            flipH = flipV = false;
            currentFilter = 'none';
            
            document.getElementById('brightness').value = 100;
            document.getElementById('contrast').value = 100;
            document.getElementById('saturation').value = 100;
            document.getElementById('blur').value = 0;
            
            document.getElementById('brightnessValue').textContent = '100%';
            document.getElementById('contrastValue').textContent = '100%';
            document.getElementById('saturationValue').textContent = '100%';
            document.getElementById('blurValue').textContent = '0px';
            
            document.querySelectorAll('.filter-btn[data-filter]').forEach(b => b.classList.remove('active'));
            document.querySelector('.filter-btn[data-filter="none"]').classList.add('active');
            
            applyAllFilters();
            showToast('Resetov√°no');
        };

        document.getElementById('downloadPng').onclick = () => {
            const link = document.createElement('a');
            link.download = `obrazek-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            showToast('Sta≈æeno jako PNG');
        };

        document.getElementById('downloadJpg').onclick = () => {
            const link = document.createElement('a');
            link.download = `obrazek-${Date.now()}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
            showToast('Sta≈æeno jako JPG');
        };

        document.getElementById('newImageBtn').onclick = () => fileInput.click();

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');

            toastMessage.textContent = message;
            
            if (type === 'error') {
                toast.classList.add('error');
                toastIcon.textContent = '‚úï';
            } else {
                toast.classList.remove('error');
                toastIcon.textContent = '‚úì';
            }

            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
