<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<title>Slav Clicker</title>

<style>

/* ===== panel top (settings button) ===== */
.panelTop{
  display:flex;
  justify-content:flex-end;
  margin-bottom:8px;
}

.iconBtn{
  background:#6d4b2a;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
  font-weight:900;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
.iconBtn:active{ transform: translateY(1px); }

/* ===== modal ===== */
.modal{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  z-index:10000;
}
.modal.show{ display:grid; }

.modal::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter: blur(2px);
}

.modalBox{
  position:relative;
  width:min(420px, 92vw);
  padding:18px;
  border-radius:16px;
  overflow:hidden;

  background-image: url("rug_panel.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  border: 10px solid #7a1f1f;
  box-shadow:
    inset 0 0 0 4px #e6c88f,
    0 20px 40px rgba(0,0,0,.55);

  isolation:isolate;
}

.modalBox::before{
  content:"";
  position:absolute;
  inset: 14px;
  background: rgba(255, 248, 230, 0.96);
  border-radius: 12px;
  z-index:0;
}

.modalBox > *{ position:relative; z-index:1; color:#2b1a0f; }

.modalHeader{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:10px;
}

.modalTitle{
  font-weight:900;
  font-size:22px;
  background: rgba(255,255,255,.55);
  display:inline-block;
  padding:4px 10px;
  border-radius:8px;
}

.modalRow{
  margin-top:10px;
  background: rgba(255,245,220,.95);
  border: 2px solid #9b6a2f;
  border-radius:10px;
  padding:10px;
  box-shadow: inset 0 0 8px rgba(0,0,0,.18);
}

.switchRow{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:800;
}

.select{
  width:100%;
  margin-top:6px;
  padding:8px 10px;
  border-radius:8px;
  border:2px solid #9b6a2f;
  background: rgba(255,255,255,.85);
  font-weight:700;
}


  /* ===== LOADING OVERLAY ===== */
#loading{
  position:fixed;
  inset:0;
  background-image:url("background.jpg");
  background-repeat:no-repeat;
  background-position:center top;

  display:grid;
  place-items:center;
  cursor:pointer;
}

/* ztmaven√≠ + lehk√Ω blur */
#loading::before{
  content:"";
  position:absolute;

  background:rgba(0,0,0,.55);
  backdrop-filter: blur(2px);
}

/* obsah nad tmaven√≠m */
#loading .loader{
  position:relative;
  text-align:center;
  color:#fff;
  z-index:1;
}

#loading .title{
  font-size:46px;

/* ===== pozad√≠ + STOP scroll ===== */
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  font-family: system-ui, sans-serif;
  background-color:#1b1b1b;
  overflow:hidden;
}

body{
  background-image:url("background.jpg");
  background-repeat:no-repeat;
  background-position:center top;
  background-size:cover;
  background-attachment:fixed;
}

/* ‚úÖ ladƒõn√≠ pozice gopn√≠ka (desktop) */
:root{
  --gopnik-x: 160px; /* doprava */
  --gopnik-y: 55%;   /* dol≈Ø */
}

/* layout */
.wrap{
  display:grid;
  grid-template-columns:1fr 360px;
  gap:40px;
  padding:24px;
  height:100vh;
  box-sizing:border-box;
  position:relative;
  z-index:1;
}

/* lev√° ƒç√°st */
.leftcol{
  position:relative;
  min-height:0;
}

/* logo */
.logo{
  font-size:48px;
  font-weight:900;
  text-shadow:0 6px 18px rgba(0,0,0,.45);
  position:relative;
  z-index:2;
}
.logo span{ color:#c40000; }

/* ===== gopn√≠k klik oblast ===== */
.ring{
  width:min(364px,80vw);
  aspect-ratio:1/1;
  border-radius:999px;
  border:none;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  display:grid;
  place-items:center;
  cursor:pointer;
  overflow:hidden;

  position:absolute;
  left:50%;
  top:50%;
  transform:
    translate(-50%,-50%)
    translateX(var(--gopnik-x))
    translateY(var(--gopnik-y));

  z-index:5;
}

/* STOP modr√Ω klik efekt */
.ring,
.ring *{
  -webkit-tap-highlight-color:transparent !important;
  user-select:none !important;
}

/* gopnik obr√°zek */
#gopnikImg{
  width:100%;
  height:100%;
  object-fit:contain;
  object-position:50% 50%;
  pointer-events:none;
  filter:drop-shadow(0 18px 18px rgba(0,0,0,.55));
  transition:transform 80ms ease;
}

/* =========================
   üß∂ KOBERCOV√ù PANEL (ƒåITELN√ù)
   ========================= */
.panel{
  position: relative;
  padding: 22px;
  border-radius: 16px;
  overflow: hidden;

  background-image: url("rug_panel.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  border: 10px solid #7a1f1f;
  box-shadow:
    inset 0 0 0 4px #e6c88f,
    0 20px 40px rgba(0,0,0,.55);

  isolation: isolate;       /* ‚úÖ vrstvy jen uvnit≈ô panelu */
  color: #2b1a0f;
  z-index:10;
}

/* svƒõtl√Ω "pap√≠r" NAD kobercem, POD textem */
.panel::before{
  content:"";
  position:absolute;
  inset: 14px;
  background: rgba(255, 248, 230, 0.96);
  border-radius: 12px;
  z-index:0;
  pointer-events:none;
}

/* v≈°echno uvnit≈ô panelu nad pap√≠rem */
.panel > *{
  position:relative;
  z-index:1;
}

/* nadpisy ‚Äì ≈°t√≠tek */
.panel h2{
  margin: 0 0 10px;
  color: #3b1c0b;
  text-shadow: 0 1px 0 rgba(255,255,255,.6);
  background: rgba(255,255,255,.55);
  display:inline-block;
  padding:4px 10px;
  border-radius:8px;
  letter-spacing:.6px;
}

/* statistiky */
.stat{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
  color:#3b1c0b;
  font-weight:600;
}
.stat b{
  color:#2a130b;
  font-weight:900;
}

/* polo≈æky obchodu */
.item{
  background: rgba(255,245,220,.95);
  border: 2px solid #9b6a2f;
  border-radius:10px;
  padding:10px;
  margin-top:10px;
  box-shadow: inset 0 0 8px rgba(0,0,0,.18);
}

/* tlaƒç√≠tka */
button{
  background:#6d4b2a;
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
}
button:disabled{ opacity:.4; }

small{ display:block; margin-top:10px; }

/* ===== mobil ===== */
@media (max-width:980px){
  .wrap{
    grid-template-columns:1fr;
    gap:20px;
    padding:18px;
  }

  /* na mobilu dr≈æ√≠me st≈ôed */
  .ring{
    left:50%;
    top:50%;
    transform: translate(-50%,-50%) translateY(55%);
  }
}
</style>
</head>

<script>

window.addEventListener("DOMContentLoaded", () => {
  // ===== DOM refs =====
const loading = document.getElementById("loading");
const bgMusic = document.getElementById("bgMusic");

const settingsModal = document.getElementById("settingsModal");
const btnSettings = document.getElementById("btnSettings");
const btnCloseSettings = document.getElementById("btnCloseSettings");
const musicToggle = document.getElementById("musicToggle");
const langSelect = document.getElementById("langSelect");

// shop button refs (u≈æ existuj√≠ i pro render())
const btnCursor = document.getElementById("buyCursor");
const btnGranny = document.getElementById("buyGranny");
const btnClick  = document.getElementById("buyClick");

// ===== i18n =====
const i18n = {
  cs: {
    settingsTitle: "Nastaven√≠",
    music: "Hudba",
    lang: "Jazyk",
    moneyTitle: "PEN√çZE",
    shopTitle: "OBCHOD",
    cursor: "Kurzor",
    granny: "Babiƒçka",
    clickPower: "S√≠la kliku",
    buy: "Koupit",
    upgrade: "Vylep≈°it",
    dance: "Tanec gopn√≠ka (A ‚Üî B)",
    startHint: "klikni pro start"
  },
  en: {
    settingsTitle: "Settings",
    music: "Music",
    lang: "Language",
    moneyTitle: "MONEY",
    shopTitle: "SHOP",
    cursor: "Cursor",
    granny: "Grandma",
    clickPower: "Click power",
    buy: "Buy",
    upgrade: "Upgrade",
    dance: "Gopnik dance (A ‚Üî B)",
    startHint: "click to start"
  }
};

function applyLang(lang){
  const t = i18n[lang] || i18n.cs;
  const el = (id) => document.getElementById(id);

  if(el("t_settingsTitle")) el("t_settingsTitle").textContent = t.settingsTitle;
  if(el("t_musicLabel")) el("t_musicLabel").textContent = t.music;
  if(el("t_langLabel")) el("t_langLabel").textContent = t.lang;

  if(el("t_moneyTitle")) el("t_moneyTitle").textContent = t.moneyTitle;
  if(el("t_shopTitle")) el("t_shopTitle").textContent = t.shopTitle;

  if(el("t_itemCursor")) el("t_itemCursor").textContent = t.cursor;
  if(el("t_itemGranny")) el("t_itemGranny").textContent = t.granny;
  if(el("t_itemClick"))  el("t_itemClick").textContent  = t.clickPower;

  const curPrice = 15, graPrice = 100, clkPrice = 50;
  if(btnCursor) btnCursor.textContent = `${t.buy} (${curPrice})`;
  if(btnGranny) btnGranny.textContent = `${t.buy} (${graPrice})`;
  if(btnClick)  btnClick.textContent  = `${t.upgrade} (${clkPrice})`;

  if(el("t_danceHint")) el("t_danceHint").textContent = t.dance;
  if(el("t_startHint")) el("t_startHint").textContent = t.startHint;

  localStorage.setItem("slavLang", lang);
}

function applyMusicEnabled(enabled){
  localStorage.setItem("musicEnabled", enabled ? "1" : "0");
  if(!bgMusic) return;

  if(enabled){
    bgMusic.muted = false;
    bgMusic.volume = 0.35;
    // play jen pokud u≈æ je user gesture (start/settings)
    bgMusic.play().catch(()=>{});
  }else{
    bgMusic.pause();
    bgMusic.currentTime = 0;
  }
}

// ===== modal handlers =====
btnSettings.addEventListener("click", () => {
  settingsModal.classList.add("show");
  settingsModal.setAttribute("aria-hidden","false");
});

btnCloseSettings.addEventListener("click", () => {
  settingsModal.classList.remove("show");
  settingsModal.setAttribute("aria-hidden","true");
});

settingsModal.addEventListener("click", (e) => {
  if(e.target === settingsModal){
    settingsModal.classList.remove("show");
    settingsModal.setAttribute("aria-hidden","true");
  }
});

// ===== controls =====
musicToggle.addEventListener("change", () => applyMusicEnabled(musicToggle.checked));
langSelect.addEventListener("change", () => applyLang(langSelect.value));


// ===== loading click starts game music =====
loading.addEventListener("click", () => {
  if(musicToggle.checked){
    bgMusic.volume = 0.35;
    bgMusic.play().catch(()=>{});
  }
  loading.style.display = "none";
}, { once:true });


function applyLang(lang){
  const t = i18n[lang] || i18n.cs;

  const el = (id) => document.getElementById(id);

  if(el("t_settingsTitle")) el("t_settingsTitle").textContent = t.settingsTitle;
  if(el("t_musicLabel")) el("t_musicLabel").textContent = t.music;
  if(el("t_langLabel")) el("t_langLabel").textContent = t.lang;

  if(el("t_moneyTitle")) el("t_moneyTitle").textContent = t.moneyTitle;
  if(el("t_shopTitle")) el("t_shopTitle").textContent = t.shopTitle;

  if(el("t_itemCursor")) el("t_itemCursor").textContent = t.cursor;
  if(el("t_itemGranny")) el("t_itemGranny").textContent = t.granny;
  if(el("t_itemClick")) el("t_itemClick").textContent = t.clickPower;

  // p≈ôep√≠≈° text tlaƒç√≠tek, ale zachovej ceny
  const curPrice = 15, graPrice = 100, clkPrice = 50;
  if(btnCursor) btnCursor.textContent = `${t.buy} (${curPrice})`;
  if(btnGranny) btnGranny.textContent = `${t.buy} (${graPrice})`;
  if(btnClick)  btnClick.textContent  = `${t.upgrade} (${clkPrice})`;

  if(el("t_danceHint")) el("t_danceHint").textContent = t.dance;
  if(el("t_startHint")) el("t_startHint").textContent = t.startHint;

  localStorage.setItem("slavLang", lang);
}

function applyMusicEnabled(enabled){
  localStorage.setItem("musicEnabled", enabled ? "1" : "0");

  if(!bgMusic) return;

  if(enabled){
    bgMusic.muted = false;
    bgMusic.volume = 0.35;

    // pokus o play ‚Äì pokud u≈æ jsi kliknul start/otev≈ôel settings, je to user gesture a projde
    bgMusic.play().catch(()=>{});
  }else{
    bgMusic.pause();
    bgMusic.currentTime = 0;
  }
}

btnSettings.addEventListener("click", () => {
  settingsModal.classList.add("show");
  settingsModal.setAttribute("aria-hidden","false");
});

btnCloseSettings.addEventListener("click", () => {
  settingsModal.classList.remove("show");
  settingsModal.setAttribute("aria-hidden","true");
});

// klik mimo box zav≈ôe
settingsModal.addEventListener("click", (e) => {
  if(e.target === settingsModal){
    settingsModal.classList.remove("show");
    settingsModal.setAttribute("aria-hidden","true");
  }
});

musicToggle.addEventListener("change", () => {
  applyMusicEnabled(musicToggle.checked);
});

langSelect.addEventListener("change", () => {
  applyLang(langSelect.value);
});

// init z localStorage
const savedMusic = localStorage.getItem("musicEnabled");
musicToggle.checked = (savedMusic !== "0"); // default ON
applyMusicEnabled(musicToggle.checked);

const savedLang = localStorage.getItem("slavLang") || "cs";
langSelect.value = savedLang;
applyLang(savedLang);

loading.addEventListener("click", () => {
  if(musicToggle.checked){
    bgMusic.volume = 0.35;

  }

}, { once:true });

// ===== SETTINGS UI =====
const settingsModal = document.getElementById("settingsModal");
const btnSettings = document.getElementById("btnSettings");
const btnCloseSettings = document.getElementById("btnCloseSettings");
const musicToggle = document.getElementById("musicToggle");
const langSelect = document.getElementById("langSelect");

// texty (minim√°ln√≠ i18n)
const i18n = {
  cs: {
    settingsTitle: "Nastaven√≠",
    music: "Hudba",
    lang: "Jazyk",
    moneyTitle: "PEN√çZE",
    shopTitle: "OBCHOD",
    cursor: "Kurzor",
    granny: "Babiƒçka",
    clickPower: "S√≠la kliku",
    buy: "Koupit",
    upgrade: "Vylep≈°it",

  },
  en: {
    settingsTitle: "Settings",
    music: "Music",
    lang: "Language",
    moneyTitle: "MONEY",
    shopTitle: "SHOP",
    cursor: "Cursor",
    granny: "Grandma",
    clickPower: "Click power",
    buy: "Buy",
    upgrade: "Upgrade",
    dance: "Gopnik dance (A ‚Üî B)",
    startHint: "click to start"
  }
};


let money = 0, cpc = 1, cps = 0;

const imgs = ["gopnik_A.png", "gopnik_B.png"];
let imgIndex = 0;

const moneyEl  = document.getElementById("money");
const cpcEl    = document.getElementById("cpc");
const cpsEl    = document.getElementById("cps");
const gopnikImg= document.getElementById("gopnikImg");
const clickSnd = document.getElementById("clickSnd");


const btnCursor = document.getElementById("buyCursor");
const btnGranny = document.getElementById("buyGranny");
const btnClick  = document.getElementById("buyClick");

function saveGame(){
  localStorage.setItem("slavClickerSave", JSON.stringify({ money, cpc, cps }));
}
function loadGame(){
  const s = localStorage.getItem("slavClickerSave");
  if(!s) return;
  const d = JSON.parse(s);
  money = d.money ?? 0;
  cpc   = d.cpc ?? 1;
  cps   = d.cps ?? 0;
}

function render(){
  moneyEl.textContent = Math.floor(money);
  cpcEl.textContent = cpc;
  cpsEl.textContent = cps.toFixed(1);

  btnCursor.disabled = money < 15;
  btnGranny.disabled = money < 100;
  btnClick.disabled  = money < 50;

  saveGame();
}

document.addEventListener("click", () => {
  if(!unmuted && bgMusic){
    bgMusic.muted = false;
    bgMusic.volume = 0.35; // nastav hlasitost
    unmuted = true;
  }
}, { once: true });
  
  
document.getElementById("gopnik").onclick = () => {
  if(clickSnd){
    clickSnd.currentTime = 0;
    clickSnd.play().catch(()=>{});
  }

  money += cpc;

  imgIndex = (imgIndex + 1) % imgs.length;
  gopnikImg.src = imgs[imgIndex];

  gopnikImg.style.transform = "scale(1.05)";
  setTimeout(() => gopnikImg.style.transform = "scale(1)", 80);

  render();
};

btnCursor.onclick = () => { if(money >= 15){ money -= 15;  cps += 0.1; render(); } };
btnGranny.onclick = () => { if(money >= 100){ money -= 100; cps += 1;   render(); } };
btnClick.onclick  = () => { if(money >= 50){ money -= 50;  cpc++;       render(); } };

setInterval(() => { money += cps; render(); }, 1000);

loadGame();
render();
window.addEventListener("load", () => {
  if(bgMusic){
    bgMusic.volume = 0.35;
    bgMusic.play().catch(err => {
      console.warn("Autoplay zablokov√°n:", err);
    });
  }
});

</script>
