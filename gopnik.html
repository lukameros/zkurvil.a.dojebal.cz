<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slav Clicker</title>
  <link rel="stylesheet" href="gopnik.css">
</head>

<body>

  <!-- LOADING -->
  <div id="loading">
    <div class="loader">
      <div class="title">SLAV CLICKER</div>
      <div class="hint" id="t_startHint">klikni pro start</div>
    </div>
  </div>

  <!-- AUDIO -->
  <audio id="clickSnd" src="click.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="go.mp3" preload="auto" loop></audio>

  <!-- SETTINGS MODAL -->
  <div id="settingsModal" class="modal" aria-hidden="true">
    <div class="modalBox">
      <div class="modalHeader">
        <div id="t_settingsTitle" class="modalTitle">Nastaven√≠</div>
        <button id="btnCloseSettings" class="iconBtn" title="Zav≈ô√≠t">‚úñ</button>
      </div>

      <div class="modalRow">
        <label class="switchRow">
          <input type="checkbox" id="musicToggle" checked>
          <span id="t_musicLabel">Hudba</span>
        </label>
      </div>

      <div class="modalRow">
        <label for="langSelect" id="t_langLabel">Jazyk</label>
        <select id="langSelect" class="select">
          <option value="cs">ƒåe≈°tina</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
  </div>

  <!-- GAME -->
  <div class="wrap">

    <!-- LEFT SIDEBAR (S&F style) -->
    <aside class="sfSide">

      <!-- TOP: avatar + currencies -->
      <div class="sfTop">
        <div class="sfAvatarBox">
          <img id="avatarImg" class="sfAvatar" src="avatar.jpg" alt="avatar"
               onerror="this.style.display='none'; document.getElementById('avatarFallback').style.display='grid';">
          <div id="avatarFallback" class="sfAvatarFallback" style="display:none;">üôÇ</div>
          <div class="sfLevelPill" id="sfLevel">1</div>
        </div>

        <div class="sfCurrencyCol">
          <div class="sfCurrencyLine">
            <span class="sfCoinIcon" aria-hidden="true"></span>
            <b id="coins">0</b>
          </div>
          <div class="sfCurrencyLine">
            <span class="sfMushIcon" aria-hidden="true"></span>
            <b id="mushrooms">0</b>
          </div>
          <button class="sfPlusBtn" id="btnPlus" title="Plus">+</button>
        </div>
      </div>

      <!-- NAV BUTTONS -->
      <div class="sfNav">
        <button class="sfNavBtn">TAVERN</button>
        <button class="sfNavBtn">ARENA</button>
        <button class="sfNavBtn">WEAPON SHOP</button>
        <button class="sfNavBtn">MAGIC SHOP</button>
        <button class="sfNavBtn">STABLE</button>
        <button class="sfNavBtn">DUNGEONS</button>
        <button class="sfNavBtn">FORTRESS</button>

        <div class="sfDivider"></div>

        <button class="sfNavBtn">GUILD</button>
        <button class="sfNavBtn">MAIL</button>
        <button class="sfNavBtn">HALL OF FAME</button>
        <button class="sfNavBtn">DR. ABAWUWU</button>

        <!-- posledn√≠ -->
        <button class="sfNavBtn sfNavBtn--last">SLAV CLICKER</button>
      </div>

      <!-- BOTTOM: settings like on screenshot -->
      <div class="sfBottom">
        <button class="sfGearBtn" id="navSettings" title="Nastaven√≠">‚öôÔ∏è</button>
      </div>

    </aside>

    <!-- MAIN AREA -->
    <div class="leftcol">
      <div class="ring" id="gopnik">
        <img id="gopnikImg" src="gopnik_A.png" alt="gopnik">
      </div>
    </div>

    <!-- RIGHT PANEL (ponech√°v√°m jak m√°≈°) -->
    <div class="panel">

      <div class="panelTop">
        <button id="btnSettings" class="iconBtn" title="Nastaven√≠">‚öôÔ∏è</button>
      </div>

      <h2 id="t_moneyTitle">PEN√çZE</h2>
      <div class="stat"><span id="t_moneyLabel">Pen√≠ze:</span><b id="money">0</b></div>
      <div class="stat"><span id="t_cpcLabel">Za klik:</span><b id="cpc">1</b></div>
      <div class="stat"><span id="t_cpsLabel">Za sekundu:</span><b id="cps">0</b></div>

      <div class="hud">
        <div class="hudLine"><span id="t_comboLabel">Combo:</span> <b id="combo">x1.00</b></div>
        <div class="hudLine"><span id="t_critLabel">Krit:</span> <b id="crit">10%</b></div>
        <div class="hudLine hudEvent" id="eventLine">‚Äî</div>
      </div>

      <h2 id="t_shopTitle" style="margin-top:15px">OBCHOD</h2>

      <div class="item">
        <b id="t_itemCursor">Kurzor</b><br>
        +0.1 / s<br>
        <button id="buyCursor">Koupit (15)</button>
      </div>

      <div class="item">
        <b id="t_itemGranny">Babiƒçka</b><br>
        +1 / s<br>
        <button id="buyGranny">Koupit (100)</button>
      </div>

      <div class="item">
        <b id="t_itemClick">S√≠la kliku</b><br>
        <button id="buyClick">Vylep≈°it (50)</button>
      </div>

      <h2 id="t_prestigeTitle" style="margin-top:15px">PRESTIGE</h2>

      <div class="item prestigeBox">
        <div class="prestigeStat"><span id="t_spLabel">Slav Points:</span><b id="sp">0</b></div>
        <div class="prestigeStat"><span id="t_bonusLabel">Bonus celkem:</span><b id="bonus">+0%</b></div>

        <div class="prestigeBonus">
          <span id="t_gainLabel">Z√≠sk√°≈° p≈ôi presti≈æi:</span> <b id="spGain">0</b>
        </div>

        <button id="btnPrestige" class="prestigeBtn" disabled>Prestige (reset)</button>

        <small id="t_prestigeHint" class="prestigeHint">
          Resetuje pen√≠ze a upgradey, ale d√° trval√Ω bonus.
        </small>
      </div>

    </div>
  </div>

  <script src="gopnik.js"></script>
</body>
</html>
