<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<title>Slav Clicker</title>

<style>

  /* ===== LOADING OVERLAY ===== */
#loading{
  position:fixed;
  inset:0;
  background-image:url("background.jpg");
  background-repeat:no-repeat;
  background-position:center top;
  background-size:cover;
  z-index:9999;

  display:grid;
  place-items:center;
  cursor:pointer;
}

/* ztmaven√≠ + lehk√Ω blur */
#loading::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter: blur(2px);
}

/* obsah nad tmaven√≠m */
#loading .loader{
  position:relative;
  text-align:center;
  color:#fff;
  z-index:1;
}

#loading .title{
  font-size:46px;
  font-weight:900;
  letter-spacing:2px;
  text-shadow:0 6px 20px rgba(0,0,0,.8);
}

#loading .hint{
  margin-top:14px;
  font-size:18px;
  opacity:.8;
}

/* ===== pozad√≠ + STOP scroll ===== */
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  font-family: system-ui, sans-serif;
  background-color:#1b1b1b;
  overflow:hidden;
}

body{
  background-image:url("background.jpg");
  background-repeat:no-repeat;
  background-position:center top;
  background-size:cover;
  background-attachment:fixed;
}

/* ‚úÖ ladƒõn√≠ pozice gopn√≠ka (desktop) */
:root{
  --gopnik-x: 160px; /* doprava */
  --gopnik-y: 55%;   /* dol≈Ø */
}

/* layout */
.wrap{
  display:grid;
  grid-template-columns:1fr 360px;
  gap:40px;
  padding:24px;
  height:100vh;
  box-sizing:border-box;
  position:relative;
  z-index:1;
}

/* lev√° ƒç√°st */
.leftcol{
  position:relative;
  min-height:0;
}

/* logo */
.logo{
  font-size:48px;
  font-weight:900;
  text-shadow:0 6px 18px rgba(0,0,0,.45);
  position:relative;
  z-index:2;
}
.logo span{ color:#c40000; }

/* ===== gopn√≠k klik oblast ===== */
.ring{
  width:min(364px,80vw);
  aspect-ratio:1/1;
  border-radius:999px;
  border:none;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  display:grid;
  place-items:center;
  cursor:pointer;
  overflow:hidden;

  position:absolute;
  left:50%;
  top:50%;
  transform:
    translate(-50%,-50%)
    translateX(var(--gopnik-x))
    translateY(var(--gopnik-y));

  z-index:5;
}

/* STOP modr√Ω klik efekt */
.ring,
.ring *{
  -webkit-tap-highlight-color:transparent !important;
  user-select:none !important;
}

/* gopnik obr√°zek */
#gopnikImg{
  width:100%;
  height:100%;
  object-fit:contain;
  object-position:50% 50%;
  pointer-events:none;
  filter:drop-shadow(0 18px 18px rgba(0,0,0,.55));
  transition:transform 80ms ease;
}

/* =========================
   üß∂ KOBERCOV√ù PANEL (ƒåITELN√ù)
   ========================= */
.panel{
  position: relative;
  padding: 22px;
  border-radius: 16px;
  overflow: hidden;

  background-image: url("rug_panel.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  border: 10px solid #7a1f1f;
  box-shadow:
    inset 0 0 0 4px #e6c88f,
    0 20px 40px rgba(0,0,0,.55);

  isolation: isolate;       /* ‚úÖ vrstvy jen uvnit≈ô panelu */
  color: #2b1a0f;
  z-index:10;
}

/* svƒõtl√Ω "pap√≠r" NAD kobercem, POD textem */
.panel::before{
  content:"";
  position:absolute;
  inset: 14px;
  background: rgba(255, 248, 230, 0.96);
  border-radius: 12px;
  z-index:0;
  pointer-events:none;
}

/* v≈°echno uvnit≈ô panelu nad pap√≠rem */
.panel > *{
  position:relative;
  z-index:1;
}

/* nadpisy ‚Äì ≈°t√≠tek */
.panel h2{
  margin: 0 0 10px;
  color: #3b1c0b;
  text-shadow: 0 1px 0 rgba(255,255,255,.6);
  background: rgba(255,255,255,.55);
  display:inline-block;
  padding:4px 10px;
  border-radius:8px;
  letter-spacing:.6px;
}

/* statistiky */
.stat{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
  color:#3b1c0b;
  font-weight:600;
}
.stat b{
  color:#2a130b;
  font-weight:900;
}

/* polo≈æky obchodu */
.item{
  background: rgba(255,245,220,.95);
  border: 2px solid #9b6a2f;
  border-radius:10px;
  padding:10px;
  margin-top:10px;
  box-shadow: inset 0 0 8px rgba(0,0,0,.18);
}

/* tlaƒç√≠tka */
button{
  background:#6d4b2a;
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
}
button:disabled{ opacity:.4; }

small{ display:block; margin-top:10px; }

/* ===== mobil ===== */
@media (max-width:980px){
  .wrap{
    grid-template-columns:1fr;
    gap:20px;
    padding:18px;
  }

  /* na mobilu dr≈æ√≠me st≈ôed */
  .ring{
    left:50%;
    top:50%;
    transform: translate(-50%,-50%) translateY(55%);
  }
}
</style>
</head>

<body>
<div id="loading">
  <div class="loader">
    <div class="title">SLAV CLICKER</div>
    <div class="hint">klikni pro start</div>
  </div>
</div>


<audio id="clickSnd" src="click.mp3" preload="auto"></audio>
<audio id="bgMusic" src="go.mp3" preload="auto" loop></audio>


<div class="wrap">

  <div class="leftcol">
    <div class="logo">SLAV <span>CLICKER</span></div>

    <div class="ring" id="gopnik">
      <img id="gopnikImg" src="gopnik_A.png" alt="gopnik">
    </div>
  </div>

  <div class="panel">
    <h2>PEN√çZE</h2>
    <div class="stat"><span>Pen√≠ze:</span><b id="money">0</b></div>
    <div class="stat"><span>Za klik:</span><b id="cpc">1</b></div>
    <div class="stat"><span>Za sekundu:</span><b id="cps">0</b></div>

    <h2 style="margin-top:15px">OBCHOD</h2>

    <div class="item">
      <b>Kurzor</b><br>
      +0.1 / s<br>
      <button id="buyCursor">Koupit (15)</button>
    </div>

    <div class="item">
      <b>Babiƒçka</b><br>
      +1 / s<br>
      <button id="buyGranny">Koupit (100)</button>
    </div>

    <div class="item">
      <b>S√≠la kliku</b><br>
      <button id="buyClick">Vylep≈°it (50)</button>
    </div>

    <small>Tanec gopn√≠ka (A ‚Üî B)</small>
  </div>

</div>

<script>
const loading = document.getElementById("loading");
const bgMusic = document.getElementById("bgMusic");

loading.addEventListener("click", () => {
  bgMusic.volume = 0.35;
  bgMusic.play().catch(()=>{});
  loading.style.display = "none";
}, { once:true });

  
let unmuted = false;

let money = 0, cpc = 1, cps = 0;

const imgs = ["gopnik_A.png", "gopnik_B.png"];
let imgIndex = 0;

const moneyEl  = document.getElementById("money");
const cpcEl    = document.getElementById("cpc");
const cpsEl    = document.getElementById("cps");
const gopnikImg= document.getElementById("gopnikImg");
const clickSnd = document.getElementById("clickSnd");
let musicStarted = false;


const btnCursor = document.getElementById("buyCursor");
const btnGranny = document.getElementById("buyGranny");
const btnClick  = document.getElementById("buyClick");

function saveGame(){
  localStorage.setItem("slavClickerSave", JSON.stringify({ money, cpc, cps }));
}
function loadGame(){
  const s = localStorage.getItem("slavClickerSave");
  if(!s) return;
  const d = JSON.parse(s);
  money = d.money ?? 0;
  cpc   = d.cpc ?? 1;
  cps   = d.cps ?? 0;
}

function render(){
  moneyEl.textContent = Math.floor(money);
  cpcEl.textContent = cpc;
  cpsEl.textContent = cps.toFixed(1);

  btnCursor.disabled = money < 15;
  btnGranny.disabled = money < 100;
  btnClick.disabled  = money < 50;

  saveGame();
}

document.addEventListener("click", () => {
  if(!unmuted && bgMusic){
    bgMusic.muted = false;
    bgMusic.volume = 0.35; // nastav hlasitost
    unmuted = true;
  }
}, { once: true });
  
  
document.getElementById("gopnik").onclick = () => {
  if(clickSnd){
    clickSnd.currentTime = 0;
    clickSnd.play().catch(()=>{});
  }

  money += cpc;

  imgIndex = (imgIndex + 1) % imgs.length;
  gopnikImg.src = imgs[imgIndex];

  gopnikImg.style.transform = "scale(1.05)";
  setTimeout(() => gopnikImg.style.transform = "scale(1)", 80);

  render();
};

btnCursor.onclick = () => { if(money >= 15){ money -= 15;  cps += 0.1; render(); } };
btnGranny.onclick = () => { if(money >= 100){ money -= 100; cps += 1;   render(); } };
btnClick.onclick  = () => { if(money >= 50){ money -= 50;  cpc++;       render(); } };

setInterval(() => { money += cps; render(); }, 1000);

loadGame();
render();
window.addEventListener("load", () => {
  if(bgMusic){
    bgMusic.volume = 0.35;
    bgMusic.play().catch(err => {
      console.warn("Autoplay zablokov√°n:", err);
    });
  }
});

</script>

</body>
</html>
