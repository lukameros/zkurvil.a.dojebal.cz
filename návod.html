<script type="module">
import { supabase, db } from './supabase-config.js';

let currentUser = null;
let isAdmin = false;
let userPresenceId = null;

// Presence
function getOrCreatePresenceId() {
    let storedId = localStorage.getItem('userPresenceId');
    if (!storedId) {
        storedId = 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        localStorage.setItem('userPresenceId', storedId);
    }
    return storedId;
}

async function setupPresence() {
    userPresenceId = getOrCreatePresenceId();
    await db.setPresence(userPresenceId);
    
    window.addEventListener('beforeunload', async () => {
        if (userPresenceId) await db.removePresence(userPresenceId);
    });
    
    setInterval(async () => {
        if (userPresenceId) await db.setPresence(userPresenceId);
    }, 25000);
}

async function watchOnlineUsers() {
    async function updateCount() {
        const { count } = await db.getOnlineCount();
        document.getElementById('onlineCount').textContent = count || 0;
    }
    await updateCount();
    db.subscribeToPresence(updateCount);
    setInterval(updateCount, 30000);
}

// Chat
window.sendMessage = async function() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (!message) return;
    
    let username = currentUser;
    if (!username) {
        if (!window.guestName) {
            window.guestName = 'Host_' + Math.random().toString(36).substr(2, 6).toUpperCase();
        }
        username = window.guestName;
    }
    
    await db.addMessage({
        user: username,
        text: message,
        timestamp: new Date().toISOString(),
        is_admin: isAdmin,
        is_guest: !currentUser
    });
    
    input.value = '';
}

async function loadMessages() {
    const { data: messages } = await db.getMessages();
    displayMessages(messages);
    db.subscribeToMessages(async () => {
        const { data: messages } = await db.getMessages();
        displayMessages(messages);
    });
}

function displayMessages(messages) {
    const messagesDiv = document.getElementById('chatMessages');
    messagesDiv.innerHTML = '';
    
    if (messages && messages.length > 0) {
        messages.forEach(msg => {
            const div = document.createElement('div');
            let msgClass = 'chat-message';
            if (msg.is_admin) msgClass += ' admin';
            else if (msg.is_guest) msgClass += ' guest';
            div.className = msgClass;
            
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString('cs-CZ', {
                hour: '2-digit',
                minute: '2-digit'
            }) : '';
            
            div.innerHTML = `
                <span class="chat-user">${msg.username}:</span>
                <span>${msg.text}</span>
                <span style="font-size: 11px; color: rgba(255,255,255,0.5); margin-left: 8px;">${time}</span>
            `;
            messagesDiv.appendChild(div);
        });
        
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
}

// Naƒç√≠st n√°vody ze Supabase
async function loadNavody() {
    const { data, error } = await db.getNavody();
    
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    
    if (error) {
        console.error('Error loading navody:', error);
        tbody.innerHTML = `
            <tr class="empty-state">
                <td colspan="3">Chyba p≈ôi naƒç√≠t√°n√≠ n√°vod≈Ø!</td>
            </tr>
        `;
        return;
    }
    
    if (data && data.length > 0) {
        data.forEach((item, index) => {
            const row = tbody.insertRow();
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${item.name}</td>
                <td style="text-align: center;">
                    <button class="delete-row-btn" onclick="deleteNavod('${item.id}')">üóëÔ∏è</button>
                </td>
            `;
        });
    } else {
        tbody.innerHTML = `
            <tr class="empty-state">
                <td colspan="3">Zat√≠m zde nejsou ≈æ√°dn√© n√°vody. Admin m≈Ø≈æe p≈ôidat prvn√≠!</td>
            </tr>
        `;
    }
}

// P≈ôidat n√°vod
window.addItem = async function() {
    if (!isAdmin) {
        alert('Pouze admin m≈Ø≈æe p≈ôid√°vat n√°vody!');
        return;
    }
    
    const newItemInput = document.getElementById('newItem');
    const newItem = newItemInput.value.trim();
    
    if (newItem === '') {
        alert('Pros√≠m zadejte n√°zev n√°vodu!');
        return;
    }
    
    try {
        const { data, error } = await db.addNavod(newItem);
        
        if (error) throw error;
        
        newItemInput.value = '';
        document.getElementById('addItemForm').style.display = 'none';
        alert('N√°vod byl p≈ôid√°n!');
        loadNavody();

// Login
window.login = async function() {
    const username = document.getElementById('loginUser').value.trim();
    const password = document.getElementById('loginPass').value;
    
    if (!username || !password) {
        alert('Vypl≈àte v≈°echna pole!');
        return;
    }
    
    const { data, error } = await db.loginUser(username, password);
    
    if (error || !data) {
        alert('≈†patn√© u≈æivatelsk√© jm√©no nebo heslo!');
        return;
    }
    
    currentUser = data.username;
    isAdmin = data.is_admin;
    
    localStorage.setItem('currentUser', currentUser);
    localStorage.setItem('isAdmin', isAdmin);
    
    document.getElementById('registerBtn').style.display = 'none';
    document.getElementById('loginBtn').style.display = 'none';
    document.getElementById('logoutBtn').style.display = 'inline-block';
    
    if (isAdmin) {
        alert('P≈ôihl√°≈°en√≠ √∫spƒõ≈°n√©! M√°te admin pr√°va.');
    } else {
        alert('P≈ôihl√°≈°en√≠ √∫spƒõ≈°n√©!');
    }
    
    closeLogin();
    checkAdminStatus();
}

// Logout
window.logout = async function() {
    if (userPresenceId) await db.removePresence(userPresenceId);
    
    currentUser = null;
    isAdmin = false;
    window.guestName = null;
    
    localStorage.removeItem('currentUser');
    localStorage.removeItem('isAdmin');
    
    document.getElementById('registerBtn').style.display = 'inline-block';
    document.getElementById('loginBtn').style.display = 'inline-block';
    document.getElementById('logoutBtn').style.display = 'none';
    
    alert('Byl jste odhl√°≈°en.');
    checkAdminStatus();
    setTimeout(() => setupPresence(), 500);
}

// Inicializace
window.addEventListener('DOMContentLoaded', function() {
    const savedUser = localStorage.getItem('currentUser');
    const savedAdmin = localStorage.getItem('isAdmin');
    
    if (savedUser) {
        currentUser = savedUser;
        isAdmin = savedAdmin === 'true';
        
        document.getElementById('registerBtn').style.display = 'none';
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
    }
    
    setupPresence();
    watchOnlineUsers();
    loadMessages();
    loadNavody();
    checkAdminStatus();

    db.subscribeToNavody(() => {

});
