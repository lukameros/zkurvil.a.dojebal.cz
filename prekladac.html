<body>

    <script>
        const sourceText = document.getElementById('sourceText');
        const targetText = document.getElementById('targetText');
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');
        const translateBtn = document.getElementById('translateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const swapBtn = document.getElementById('swapBtn');
        const loading = document.getElementById('loading');
        const notification = document.getElementById('notification');

        function updateCharCount() {
            document.getElementById('sourceCount').textContent = `${sourceText.value.length} znak≈Ø`;
            document.getElementById('targetCount').textContent = `${targetText.value.length} znak≈Ø`;
        }

        sourceText.addEventListener('input', updateCharCount);
        targetText.addEventListener('input', updateCharCount);

        swapBtn.addEventListener('click', () => {
            const tempLang = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = tempLang;

            const tempText = sourceText.value;

        async function translateText() {
            const text = sourceText.value.trim();
            const source = sourceLang.value;
            const target = targetLang.value;

            if (!text) {
                showNotification('Zadejte pros√≠m text k p≈ôekladu.', true);
                return;
            }

            if (source === target) {
                showNotification('Zdrojov√Ω a c√≠lov√Ω jazyk mus√≠ b√Ωt r≈Øzn√©.', true);
                return;
            }

            loading.style.display = 'block';
            targetText.value = '';
            translateBtn.disabled = true;

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 2000,
                        messages: [{
                            role: 'user',
                            content: `P≈ôelo≈æ n√°sleduj√≠c√≠ text z jazyka ${getLanguageName(source)} do jazyka ${getLanguageName(target)}. Vra≈• pouze p≈ôelo≈æen√Ω text bez jak√Ωchkoli vysvƒõtlen√≠, √∫vodn√≠ch fr√°z√≠ nebo dodateƒçn√Ωch koment√°≈ô≈Ø. Zachovej form√°tov√°n√≠ a strukturu p≈Øvodn√≠ho textu:\n\n${text}`
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.content && data.content[0] && data.content[0].text) {
                    targetText.value = data.content[0].text.trim();
                    updateCharCount();
                    showNotification('P≈ôeklad dokonƒçen!');
                } else {
                    throw new Error('Neplatn√° odpovƒõƒè z API');
                }
            } catch (error) {

                showNotification('Nepoda≈ôilo se p≈ôelo≈æit text. Tento p≈ôekladaƒç funguje pouze v prost≈ôed√≠ Claude.ai', true);
                targetText.value = '';
            } finally {
                loading.style.display = 'none';
                translateBtn.disabled = false;
            }
        }

        function getLanguageName(code) {
            const languages = {
                'cs': 'ƒçe≈°tina',
                'en': 'angliƒçtina',
                'de': 'nƒõmƒçina',
                'es': '≈°panƒõl≈°tina',
                'fr': 'francouz≈°tina',
                'it': 'ital≈°tina',
                'ru': 'ru≈°tina',
                'pl': 'pol≈°tina',
                'sk': 'sloven≈°tina',
                'uk': 'ukrajin≈°tina',
                'ja': 'japon≈°tina',
                'zh': 'ƒç√≠n≈°tina',
                'ko': 'korej≈°tina',
                'ar': 'arab≈°tina'
            };
            return languages[code] || code;
        }

        function copyTranslation() {
            if (!targetText.value.trim()) {
                showNotification('Nen√≠ co kop√≠rovat. Nejd≈ô√≠ve p≈ôelo≈æte text.', true);
                return;
            }

            navigator.clipboard.writeText(targetText.value).then(() => {

            }).catch(err => {
                console.error('Chyba p≈ôi kop√≠rov√°n√≠:', err);
                showNotification('Nepoda≈ôilo se zkop√≠rovat text.', true);
            });
        }

        function showNotification(message, isError = false) {

            notification.classList.toggle('error', isError);
            notification.classList.add('show');
            
            setTimeout(() => {

            }, 3000);
        }

        }
