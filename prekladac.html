    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;

        body {
            font-family: 'Inter', sans-serif;

        .container {

        .header {

        .header h1 {

        .header p {

        .main-card {

        .tab:hover {

        .tab.active {

        .language-bar {

        select {

        select:focus {

        textarea:focus {

        .char-counter {

            bottom: 10px;

            font-size: 0.85rem;

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;

            transition: all 0.3s;

        .upload-zone:hover {

        .upload-zone.dragover {

        }

        .upload-icon {

        }

        .preview-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .preview-img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .translated-canvas {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .hidden {
            display: none !important;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #00b894;
            color: white;
        }

        .btn-danger {
            background: #ff7675;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #00b894;
        }

        .notification.error {
            border-left: 4px solid #ff7675;
        }

        .history {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .history h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .history-item {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid #667eea;
        }

        .history-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .history-meta {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 5px;
        }

        .history-text {
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .text-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸŒ AI PÅ™ekladaÄ</h1>
            <p>OkamÅ¾itÃ½ pÅ™eklad textu a obrÃ¡zkÅ¯</p>
        </div>

        <div class="main-card">

                <button class="tab active" data-tab="text">ğŸ“ Text</button>
                <button class="tab" data-tab="image">ğŸ“¸ ObrÃ¡zek</button>

            <div class="language-bar">

                <select id="targetLang">
                    <option value="cs">ğŸ‡¨ğŸ‡¿ ÄŒeÅ¡tina</option>
                    <option value="en">ğŸ‡¬ğŸ‡§ AngliÄtina</option>
                    <option value="de">ğŸ‡©ğŸ‡ª NÄ›mÄina</option>
                    <option value="es">ğŸ‡ªğŸ‡¸ Å panÄ›lÅ¡tina</option>
                    <option value="fr">ğŸ‡«ğŸ‡· FrancouzÅ¡tina</option>
                    <option value="it">ğŸ‡®ğŸ‡¹ ItalÅ¡tina</option>
                    <option value="pl">ğŸ‡µğŸ‡± PolÅ¡tina</option>
                    <option value="sk">ğŸ‡¸ğŸ‡° SlovenÅ¡tina</option>

            </div>

            <div class="content-section active" id="textSection">
                <div class="text-container">
                    <div class="text-box">
                        <label>ZdrojovÃ½ text</label>
                        <textarea id="sourceText" placeholder="NapiÅ¡te nebo vloÅ¾te text..."></textarea>
                        <span class="char-counter" id="sourceCounter">0</span>
                    </div>
                    <div class="text-box">
                        <label>PÅ™eloÅ¾enÃ½ text</label>

            <div class="content-section" id="imageSection">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">ğŸ“¸</div>
                    <h3>KliknÄ›te nebo pÅ™etÃ¡hnÄ›te obrÃ¡zek</h3>

                    <div class="text-box">
                        <label>RozpoznanÃ½ text</label>
                        <textarea id="ocrText" placeholder="Text z obrÃ¡zku..."></textarea>
                        <span class="char-counter" id="ocrCounter">0</span>
                    </div>
                    <div class="text-box">
                        <label>PÅ™eklad</label>

                        <span class="char-counter" id="ocrTransCounter">0</span>

            <div class="loading" id="loading">ZpracovÃ¡vÃ¡m</div>

            <div class="button-group">
                <button class="btn btn-primary" id="translateBtn">ğŸŒ PÅ™eloÅ¾it</button>
                <button class="btn btn-success" id="copyBtn">ğŸ“‹ KopÃ­rovat</button>
                <button class="btn btn-danger" id="clearBtn">ğŸ—‘ï¸ Vymazat</button>
            </div>

            <div class="history">
                <h3>ğŸ“œ Historie pÅ™ekladÅ¯</h3>
                <div id="historyContainer">
                    <p style="text-align: center; color: #999;">ZatÃ­m Å¾Ã¡dnÃ© pÅ™eklady</p>

    <div class="notification" id="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script>
        // Elementy
        const tabs = document.querySelectorAll('.tab');
        const textSection = document.getElementById('textSection');
        const imageSection = document.getElementById('imageSection');
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');
        const swapBtn = document.getElementById('swapBtn');
        const sourceText = document.getElementById('sourceText');
        const targetText = document.getElementById('targetText');
        const ocrText = document.getElementById('ocrText');
        const ocrTranslated = document.getElementById('ocrTranslated');
        const translateBtn = document.getElementById('translateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const notification = document.getElementById('notification');
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImg = document.getElementById('previewImg');
        const translatedCanvas = document.getElementById('translatedCanvas');
        const imageTextContainer = document.getElementById('imageTextContainer');
        const historyContainer = document.getElementById('historyContainer');

        let currentTab = 'text';
        let currentImage = null;
        let history = JSON.parse(localStorage.getItem('translationHistory') || '[]');

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                
                if (currentTab === 'text') {
                    textSection.classList.add('active');
                    imageSection.classList.remove('active');
                } else {
                    textSection.classList.remove('active');
                    imageSection.classList.add('active');
                }
            });
        });

        // Character counters
        sourceText.addEventListener('input', () => {
            document.getElementById('sourceCounter').textContent = sourceText.value.length;
        });

        ocrText.addEventListener('input', () => {
            document.getElementById('ocrCounter').textContent = ocrText.value.length;
        });

        // Swap languages
        swapBtn.addEventListener('click', () => {
            if (sourceLang.value === 'auto') {
                showNotification('Nelze prohodit s automatickou detekcÃ­', 'error');
                return;
            }

            const temp = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = temp;

            if (currentTab === 'text') {
                const tempText = sourceText.value;
                sourceText.value = targetText.value;
                targetText.value = tempText;
            }
        });

        // Upload zone
        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImage(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImage(file);
            }
        });

        // Handle image
        async function handleImage(file) {
            currentImage = file;
            const url = URL.createObjectURL(file);
            
            previewImg.src = url;
            previewImg.classList.remove('hidden');
            translatedCanvas.classList.add('hidden');
            previewContainer.classList.remove('hidden');
            imageTextContainer.classList.remove('hidden');
            
            loading.classList.add('active');
            ocrText.value = 'RozpoznÃ¡vÃ¡m text...';

            try {
                const result = await Tesseract.recognize(file, 'eng+ces+deu+fra+spa+ita+pol+rus', {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const percent = Math.round(m.progress * 100);
                            ocrText.value = `RozpoznÃ¡vÃ¡m... ${percent}%`;
                        }
                    }
                });

                const text = result.data.text.trim();
                
                if (text) {
                    ocrText.value = text;
                    document.getElementById('ocrCounter').textContent = text.length;
                    showNotification('Text rozpoznÃ¡n!', 'success');
                    
                    // Automaticky pÅ™eloÅ¾it
                    await translateFromImage();
                } else {
                    ocrText.value = '';
                    showNotification('Na obrÃ¡zku nebyl nalezen text', 'error');
                }
            } catch (error) {
                console.error('OCR Error:', error);
                ocrText.value = '';
                showNotification('Chyba pÅ™i rozpoznÃ¡vÃ¡nÃ­ textu', 'error');
            } finally {
                loading.classList.remove('active');
                URL.revokeObjectURL(url);
            }
        }

        // Translate from image
        async function translateFromImage() {
            const text = ocrText.value.trim();
            if (!text) return;

            loading.classList.add('active');

            try {
                const translated = await translateAPI(text, sourceLang.value, targetLang.value);
                ocrTranslated.value = translated;
                document.getElementById('ocrTransCounter').textContent = translated.length;
                
                // Draw on canvas
                await drawTranslatedImage(currentImage, translated);
                
                showNotification('PÅ™eklad dokonÄen!', 'success');
                
                addToHistory(text, translated, sourceLang.value, targetLang.value);
            } catch (error) {
                showNotification('Chyba pÅ™i pÅ™ekladu', 'error');
            } finally {
                loading.classList.remove('active');
            }
        }

        // Draw translated text on image
        async function drawTranslatedImage(file, text) {
            return new Promise((resolve) => {
                const img = new Image();
                const url = URL.createObjectURL(file);
                
                img.onload = () => {
                    const canvas = translatedCanvas;
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    ctx.drawImage(img, 0, 0);
                    
                    // Overlay
                    const overlayHeight = 120;
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                    ctx.fillRect(0, img.height - overlayHeight, img.width, overlayHeight);
                    
                    // Text
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 28px Inter';
                    ctx.textAlign = 'center';
                    
                    const maxWidth = img.width - 40;
                    const lines = wrapText(ctx, text, maxWidth);
                    const lineHeight = 35;
                    const startY = img.height - overlayHeight / 2 - ((lines.length - 1) * lineHeight / 2);
                    
                    lines.forEach((line, i) => {
                        ctx.fillText(line, img.width / 2, startY + i * lineHeight);
                    });
                    
                    previewImg.classList.add('hidden');
                    translatedCanvas.classList.remove('hidden');
                    
                    URL.revokeObjectURL(url);
                    resolve();
                };
                
                img.src = url;
            });
        }

        function wrapText(ctx, text, maxWidth) {
            const words = text.split(' ');
            const lines = [];
            let line = '';

            words.forEach(word => {
                const testLine = line + word + ' ';
                const metrics = ctx.measureText(testLine);
                
                if (metrics.width > maxWidth && line !== '') {
                    lines.push(line.trim());
                    line = word + ' ';
                } else {
                    line = testLine;
                }
            });
            
            lines.push(line.trim());
            return lines;
        }

        // Translate text
        translateBtn.addEventListener('click', async () => {
            if (currentTab === 'text') {
                await translateTextMode();
            } else {
                await translateFromImage();
            }
        });

        async function translateTextMode() {
            const text = sourceText.value.trim();
            
            if (!text) {
                showNotification('Zadejte text k pÅ™ekladu', 'error');
                return;
            }

            if (sourceLang.value === targetLang.value && sourceLang.value !== 'auto') {
                showNotification('Zvolte rÅ¯znÃ© jazyky', 'error');
                return;
            }

            loading.classList.add('active');
            translateBtn.disabled = true;

            try {
                const translated = await translateAPI(text, sourceLang.value, targetLang.value);
                targetText.value = translated;
                document.getElementById('targetCounter').textContent = translated.length;
                
                showNotification('PÅ™eklad hotov!', 'success');
                
                addToHistory(text, translated, sourceLang.value, targetLang.value);
            } catch (error) {
                showNotification('PÅ™eklad selhal', 'error');
            } finally {
                loading.classList.remove('active');
                translateBtn.disabled = false;
            }
        }

        // Translation API
        async function translateAPI(text, from, to) {
            if (from === 'auto') from = 'en';
            
            // PouÅ¾Ã­vÃ¡me MyMemory API s lepÅ¡Ã­m error handlingem
            const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`;
            
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.responseData && data.responseData.translatedText) {
                return data.responseData.translatedText;
            }
            
            throw new Error('Translation failed');
        }

        // Copy text
        copyBtn.addEventListener('click', () => {
            let text = '';
            
            if (currentTab === 'text') {
                text = targetText.value;
            } else {
                text = ocrTranslated.value;
            }
            
            if (!text) {
                showNotification('NenÃ­ co kopÃ­rovat', 'error');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                showNotification('ZkopÃ­rovÃ¡no!', 'success');
            });
        });

        // Clear
        clearBtn.addEventListener('click', () => {
            if (currentTab === 'text') {
                sourceText.value = '';
                targetText.value = '';
                document.getElementById('sourceCounter').textContent = '0';
                document.getElementById('targetCounter').textContent = '0';
            } else {
                ocrText.value = '';
                ocrTranslated.value = '';
                previewImg.src = '';
                previewImg.classList.add('hidden');
                translatedCanvas.classList.add('hidden');
                previewContainer.classList.add('hidden');
                imageTextContainer.classList.add('hidden');
                fileInput.value = '';
                currentImage = null;
            }
            
            showNotification('VymazÃ¡no', 'success');
        });

        // History
        function addToHistory(source, target, sourceLang, targetLang) {
            const entry = {
                source,
                target,
                sourceLang,
                targetLang,
                timestamp: Date.now()
            };
            
            history.unshift(entry);
            history = history.slice(0, 10);
            localStorage.setItem('translationHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            if (history.length === 0) {
                historyContainer.innerHTML = '<p style="text-align: center; color: #999;">ZatÃ­m Å¾Ã¡dnÃ© pÅ™eklady</p>';
                return;
            }
            
            historyContainer.innerHTML = history.map((entry, index) => {
                const date = new Date(entry.timestamp);
                const time = date.toLocaleString('cs-CZ', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <div class="history-item" onclick="loadHistory(${index})">
                        <div class="history-meta">${time} â€¢ ${entry.sourceLang.toUpperCase()} â†’ ${entry.targetLang.toUpperCase()}</div>
                        <div class="history-text">${entry.source.substring(0, 100)}...</div>
                    </div>
                `;
            }).join('');
        }

        window.loadHistory = function(index) {
            const entry = history[index];
            
            if (currentTab === 'text') {
                sourceText.value = entry.source;
                targetText.value = entry.target;
                sourceLang.value = entry.sourceLang;
                targetLang.value = entry.targetLang;
                document.getElementById('sourceCounter').textContent = entry.source.length;
                document.getElementById('targetCounter').textContent = entry.target.length;
            }
            
            showNotification('NaÄteno z historie', 'success');
        };

        // Notification
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Keyboard shortcuts
        sourceText.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                translateTextMode();
            }
        });

        // Init
        renderHistory();
    </script>
</body>
</html>
