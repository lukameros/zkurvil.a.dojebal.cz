<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P≈ôekladaƒç | N√°stroje</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f4c75;
            --highlight: #3282b8;
            --text: #e8e8e8;
            --border: #3a3a52;
            --success: #00b894;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--text), var(--highlight));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px var(--shadow);
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text);
            opacity: 0.8;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .translator-wrapper {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px var(--shadow);
            animation: fadeInUp 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .translator-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(50, 130, 184, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        .language-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        select {
            background: var(--secondary);
            color: var(--text);
            border: 2px solid var(--border);
            padding: 15px 25px;
            border-radius: 12px;
            font-family: 'Courier Prime', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        select:hover {
            border-color: var(--highlight);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        select:focus {
            outline: none;
            border-color: var(--highlight);
            box-shadow: 0 0 0 3px rgba(50, 130, 184, 0.2);
        }

        .swap-button {
            background: var(--accent);
            color: var(--text);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .swap-button:hover {
            background: var(--highlight);
            transform: rotate(180deg) scale(1.1);
        }

        .swap-button:active {
            transform: rotate(180deg) scale(0.95);
        }

        .text-areas {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .text-box {
            position: relative;
        }

        .text-box label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
            color: var(--highlight);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            background: rgba(22, 33, 62, 0.8);
            color: var(--text);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            font-family: 'Courier Prime', monospace;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--highlight);
            box-shadow: 0 0 0 3px rgba(50, 130, 184, 0.2);
        }

        textarea::placeholder {
            color: rgba(232, 232, 232, 0.4);
        }

        .char-count {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 0.85rem;
            color: rgba(232, 232, 232, 0.5);
            pointer-events: none;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        button {
            background: linear-gradient(135deg, var(--accent), var(--highlight));
            color: var(--text);
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-family: 'Courier Prime', monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow);
        }

        button:active {
            transform: translateY(0);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .clear-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .copy-button {
            background: linear-gradient(135deg, var(--success), #00a37e);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: var(--highlight);
            font-weight: bold;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            font-weight: bold;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .text-areas {
                grid-template-columns: 1fr;
            }

            .language-selector {
                flex-direction: column;
                gap: 20px;
            }

            .translator-wrapper {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>P≈ôekladaƒç</h1>
            <p class="subtitle">N√°stroj pro p≈ôeklad textu</p>
        </header>

        <div class="translator-wrapper">
            <div class="language-selector">
                <select id="sourceLang">
                    <option value="cs">ƒåe≈°tina</option>
                    <option value="en">Angliƒçtina</option>
                    <option value="de">Nƒõmƒçina</option>
                    <option value="es">≈†panƒõl≈°tina</option>
                    <option value="fr">Francouz≈°tina</option>
                    <option value="it">Ital≈°tina</option>
                    <option value="ru">Ru≈°tina</option>
                    <option value="pl">Pol≈°tina</option>
                    <option value="sk">Sloven≈°tina</option>
                </select>

                <button class="swap-button" onclick="swapLanguages()" title="Prohodit jazyky">
                    ‚áÑ
                </button>

                <select id="targetLang">
                    <option value="en">Angliƒçtina</option>
                    <option value="cs">ƒåe≈°tina</option>
                    <option value="de">Nƒõmƒçina</option>
                    <option value="es">≈†panƒõl≈°tina</option>
                    <option value="fr">Francouz≈°tina</option>
                    <option value="it">Ital≈°tina</option>
                    <option value="ru">Ru≈°tina</option>
                    <option value="pl">Pol≈°tina</option>
                    <option value="sk">Sloven≈°tina</option>
                </select>
            </div>

            <div class="text-areas">
                <div class="text-box">
                    <label for="sourceText">Zdrojov√Ω text</label>
                    <textarea 
                        id="sourceText" 
                        placeholder="Zadejte text k p≈ôekladu..."
                        oninput="updateCharCount('source')"></textarea>
                    <span class="char-count" id="sourceCount">0 znak≈Ø</span>
                </div>

                <div class="text-box">
                    <label for="targetText">P≈ôeklad</label>
                    <textarea 
                        id="targetText" 
                        placeholder="Zde se zobraz√≠ p≈ôeklad..."
                        readonly></textarea>
                    <span class="char-count" id="targetCount">0 znak≈Ø</span>
                </div>
            </div>

            <div class="button-group">
                <button onclick="translateText()">
                    <span>üåê P≈ôelo≈æit</span>
                </button>
                <button class="copy-button" onclick="copyTranslation()">
                    <span>üìã Kop√≠rovat p≈ôeklad</span>
                </button>
                <button class="clear-button" onclick="clearAll()">
                    <span>üóëÔ∏è Vymazat v≈°e</span>
                </button>
            </div>

            <div class="loading" id="loading">
                ‚è≥ P≈ôekl√°d√°m...
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        P≈ôeklad zkop√≠rov√°n!
    </div>

    <script>
        function updateCharCount(type) {
            const textarea = document.getElementById(type === 'source' ? 'sourceText' : 'targetText');
            const countElement = document.getElementById(type === 'source' ? 'sourceCount' : 'targetCount');
            const count = textarea.value.length;
            countElement.textContent = `${count} znak≈Ø`;
        }

        function swapLanguages() {
            const sourceLang = document.getElementById('sourceLang');
            const targetLang = document.getElementById('targetLang');
            const sourceText = document.getElementById('sourceText');
            const targetText = document.getElementById('targetText');

            // Prohodit jazyky
            const tempLang = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = tempLang;

            // Prohodit texty
            const tempText = sourceText.value;
            sourceText.value = targetText.value;
            targetText.value = tempText;

            updateCharCount('source');
            updateCharCount('target');
        }

        async function translateText() {
            const sourceText = document.getElementById('sourceText').value.trim();
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const targetTextArea = document.getElementById('targetText');
            const loading = document.getElementById('loading');

            if (!sourceText) {
                alert('Zadejte pros√≠m text k p≈ôekladu.');
                return;
            }

            if (sourceLang === targetLang) {
                alert('Zdrojov√Ω a c√≠lov√Ω jazyk mus√≠ b√Ωt r≈Øzn√©.');
                return;
            }

            loading.style.display = 'block';
            targetTextArea.value = '';

            try {
                // Simulace p≈ôekladu pomoc√≠ Claude API
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1000,
                        messages: [{
                            role: 'user',
                            content: `P≈ôelo≈æ n√°sleduj√≠c√≠ text z jazyka ${getLanguageName(sourceLang)} do jazyka ${getLanguageName(targetLang)}. Vra≈• pouze p≈ôelo≈æen√Ω text bez jak√Ωchkoli vysvƒõtlen√≠ nebo dodateƒçn√Ωch koment√°≈ô≈Ø:\n\n${sourceText}`
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.content && data.content[0] && data.content[0].text) {
                    targetTextArea.value = data.content[0].text;
                    updateCharCount('target');
                } else {
                    throw new Error('Neplatn√° odpovƒõƒè z API');
                }
            } catch (error) {
                console.error('Chyba p≈ôi p≈ôekladu:', error);
                targetTextArea.value = 'Nepoda≈ôilo se p≈ôelo≈æit text. Zkuste to pros√≠m znovu.';
            } finally {
                loading.style.display = 'none';
            }
        }

        function getLanguageName(code) {
            const languages = {
                'cs': 'ƒçe≈°tina',
                'en': 'angliƒçtina',
                'de': 'nƒõmƒçina',
                'es': '≈°panƒõl≈°tina',
                'fr': 'francouz≈°tina',
                'it': 'ital≈°tina',
                'ru': 'ru≈°tina',
                'pl': 'pol≈°tina',
                'sk': 'sloven≈°tina'
            };
            return languages[code] || code;
        }

        function copyTranslation() {
            const targetText = document.getElementById('targetText');
            
            if (!targetText.value.trim()) {
                alert('Nen√≠ co kop√≠rovat. Nejd≈ô√≠ve p≈ôelo≈æte text.');
                return;
            }

            navigator.clipboard.writeText(targetText.value).then(() => {
                showNotification();
            }).catch(err => {
                console.error('Chyba p≈ôi kop√≠rov√°n√≠:', err);
                alert('Nepoda≈ôilo se zkop√≠rovat text.');
            });
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function clearAll() {
            if (confirm('Opravdu chcete vymazat ve≈°ker√Ω text?')) {
                document.getElementById('sourceText').value = '';
                document.getElementById('targetText').value = '';
                updateCharCount('source');
                updateCharCount('target');
            }
        }

        // Podpora kl√°vesov√Ωch zkratek
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                translateText();
            }
        });
    </script>
</body>
</html>
