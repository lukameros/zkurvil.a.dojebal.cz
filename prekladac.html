        textarea:focus {

        .upload-zone {

        .preview-container {

            justify-content: center;

        }

        .preview-img, .translated-canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            object-fit: contain;
        }

        .hidden {
            display: none !important;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #00b894;
            color: white;
        }

        .btn-danger {
            background: #ff7675;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 15px;
            color: #667eea;
            font-weight: 600;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #00b894;
        }

        .notification.error {
            border-left: 4px solid #ff7675;
        }

        @media (max-width: 768px) {
            .text-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="main-card">

            <div class="language-bar">

            <div class="content-section active" id="textSection">
                <div class="text-container">
                    <div class="text-box">
                        <label>ZdrojovÃ½ text</label>
                        <textarea id="sourceText" placeholder="NapiÅ¡te nebo vloÅ¾te text..."></textarea>
                    </div>

                <div class="upload-zone" id="uploadZone">

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script>
        const tabs = document.querySelectorAll('.tab');
        const textSection = document.getElementById('textSection');
        const imageSection = document.getElementById('imageSection');
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');
        const swapBtn = document.getElementById('swapBtn');
        const sourceText = document.getElementById('sourceText');
        const targetText = document.getElementById('targetText');
        const ocrText = document.getElementById('ocrText');
        const ocrTranslated = document.getElementById('ocrTranslated');
        const translateBtn = document.getElementById('translateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const notification = document.getElementById('notification');
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImg = document.getElementById('previewImg');
        const translatedCanvas = document.getElementById('translatedCanvas');
        const imageTextContainer = document.getElementById('imageTextContainer');

        let currentTab = 'text';
        let currentImage = null;

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                
                if (currentTab === 'text') {
                    textSection.classList.add('active');
                    imageSection.classList.remove('active');
                } else {
                    textSection.classList.remove('active');
                    imageSection.classList.add('active');
                }
            });
        });

        // Swap languages
        swapBtn.addEventListener('click', () => {
            const temp = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = temp;

            if (currentTab === 'text') {
                const tempText = sourceText.value;
                sourceText.value = targetText.value;
                targetText.value = tempText;
            }
        });

        // Upload zone
        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.style.background = '#f0f0ff';
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.style.background = '';
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.style.background = '';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImage(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleImage(file);
        });

        // Handle image
        async function handleImage(file) {
            currentImage = file;
            const url = URL.createObjectURL(file);
            
            previewImg.src = url;
            previewImg.classList.remove('hidden');
            translatedCanvas.classList.add('hidden');
            previewContainer.classList.remove('hidden');
            imageTextContainer.classList.remove('hidden');
            
            loading.classList.add('active');
            ocrText.value = 'RozpoznÃ¡vÃ¡m text...';

            try {
                const result = await Tesseract.recognize(file, 'eng+ces+deu+fra+spa+ita+pol+rus', {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const percent = Math.round(m.progress * 100);
                            ocrText.value = `RozpoznÃ¡vÃ¡m... ${percent}%`;
                        }
                    }
                });

                const text = result.data.text.trim();
                
                if (text) {
                    ocrText.value = text;
                    showNotification('Text rozpoznÃ¡n!', 'success');
                    await translateFromImage();
                } else {
                    ocrText.value = '';
                    showNotification('Na obrÃ¡zku nebyl nalezen text', 'error');
                }
            } catch (error) {
                ocrText.value = '';
                showNotification('Chyba pÅ™i rozpoznÃ¡vÃ¡nÃ­', 'error');
            } finally {
                loading.classList.remove('active');
                URL.revokeObjectURL(url);
            }
        }

        // Translate from image
        async function translateFromImage() {
            const text = ocrText.value.trim();
            if (!text) return;

            loading.classList.add('active');

            try {
                const translated = await translateAPI(text, sourceLang.value, targetLang.value);
                ocrTranslated.value = translated;
                
                await drawTranslatedImage(currentImage, translated);
                
                showNotification('PÅ™eklad dokonÄen!', 'success');
            } catch (error) {
                showNotification('Chyba pÅ™i pÅ™ekladu', 'error');
            } finally {
                loading.classList.remove('active');
            }
        }

        // Draw translated text on image
        async function drawTranslatedImage(file, text) {
            return new Promise((resolve) => {
                const img = new Image();
                const url = URL.createObjectURL(file);
                
                img.onload = () => {
                    const canvas = translatedCanvas;
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    ctx.drawImage(img, 0, 0);
                    
                    const overlayHeight = 120;
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
                    ctx.fillRect(0, img.height - overlayHeight, img.width, overlayHeight);
                    
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 28px Inter';
                    ctx.textAlign = 'center';
                    
                    const maxWidth = img.width - 40;
                    const lines = wrapText(ctx, text, maxWidth);
                    const lineHeight = 35;
                    const startY = img.height - overlayHeight / 2 - ((lines.length - 1) * lineHeight / 2);
                    
                    lines.forEach((line, i) => {
                        ctx.fillText(line, img.width / 2, startY + i * lineHeight);
                    });
                    
                    previewImg.classList.add('hidden');
                    translatedCanvas.classList.remove('hidden');
                    
                    URL.revokeObjectURL(url);
                    resolve();
                };
                
                img.src = url;
            });
        }

        function wrapText(ctx, text, maxWidth) {
            const words = text.split(' ');
            const lines = [];
            let line = '';

            words.forEach(word => {
                const testLine = line + word + ' ';
                const metrics = ctx.measureText(testLine);
                
                if (metrics.width > maxWidth && line !== '') {
                    lines.push(line.trim());
                    line = word + ' ';
                } else {
                    line = testLine;
                }
            });
            
            lines.push(line.trim());
            return lines;
        }

        // Translate button
        translateBtn.addEventListener('click', async () => {
            if (currentTab === 'text') {
                await translateTextMode();
            } else {
                await translateFromImage();
            }
        });

        async function translateTextMode() {
            const text = sourceText.value.trim();
            
            if (!text) {
                showNotification('Zadejte text', 'error');
                return;
            }

            if (sourceLang.value === targetLang.value) {
                showNotification('Zvolte rÅ¯znÃ© jazyky', 'error');
                return;
            }

            loading.classList.add('active');
            translateBtn.disabled = true;

            try {
                const translated = await translateAPI(text, sourceLang.value, targetLang.value);
                targetText.value = translated;
                showNotification('PÅ™eklad hotov!', 'success');
            } catch (error) {
                showNotification('PÅ™eklad selhal', 'error');
            } finally {
                loading.classList.remove('active');
                translateBtn.disabled = false;
            }
        }

        // Translation API - Google Translate (neoficiÃ¡lnÃ­, bez limitÅ¯)
        async function translateAPI(text, from, to) {
            try {
                // PouÅ¾Ã­vÃ¡me Google Translate pÅ™es proxy API
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${from}&tl=${to}&dt=t&q=${encodeURIComponent(text)}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data && data[0]) {
                    let translated = '';
                    data[0].forEach(item => {
                        if (item[0]) translated += item[0];
                    });
                    return translated;
                }
                
                throw new Error('Translation failed');
            } catch (error) {
                console.error('Google Translate failed, trying MyMemory...', error);
                
                // Fallback na MyMemory s rozdÄ›lenÃ­m textu
                return await translateMyMemory(text, from, to);
            }
        }

        async function translateMyMemory(text, from, to) {
            // Pokud je text delÅ¡Ã­ neÅ¾ 450 znakÅ¯, rozdÄ›lÃ­me
            if (text.length > 450) {
                const chunks = splitText(text, 450);
                const translations = [];
                
                for (const chunk of chunks) {
                    const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(chunk)}&langpair=${from}|${to}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data.responseData && data.responseData.translatedText) {
                        translations.push(data.responseData.translatedText);
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                return translations.join(' ');
            } else {
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.responseData && data.responseData.translatedText) {
                    return data.responseData.translatedText;
                }
                
                throw new Error('Translation failed');
            }
        }

        function splitText(text, maxLength) {
            const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
            const chunks = [];
            let current = '';

            for (const sentence of sentences) {
                if ((current + sentence).length > maxLength) {
                    if (current) chunks.push(current.trim());
                    current = sentence;
                } else {
                    current += sentence;
                }
            }

            if (current) chunks.push(current.trim());
            return chunks;
        }

        // Copy button
        copyBtn.addEventListener('click', () => {
            const text = currentTab === 'text' ? targetText.value : ocrTranslated.value;
            
            if (!text) {
                showNotification('NenÃ­ co kopÃ­rovat', 'error');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                showNotification('ZkopÃ­rovÃ¡no!', 'success');
            });
        });

        // Clear button
        clearBtn.addEventListener('click', () => {
            if (currentTab === 'text') {
                sourceText.value = '';
                targetText.value = '';
            } else {
                ocrText.value = '';
                ocrTranslated.value = '';
                previewImg.src = '';
                previewImg.classList.add('hidden');
                translatedCanvas.classList.add('hidden');
                previewContainer.classList.add('hidden');
                imageTextContainer.classList.add('hidden');
                fileInput.value = '';
                currentImage = null;
            }
            
            showNotification('VymazÃ¡no', 'success');
        });

        // Notification
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Keyboard shortcut
        sourceText.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                translateTextMode();
            }
        });
    </script>
