<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial Black', 'Impact', sans-serif;
    overflow: hidden;
    background: #000;
}

#toolsMenu {
    position: fixed;
    top: 0; left: 0; right: 0; height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow: hidden;
    z-index: 50;
}

#menuVideo {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
    filter: brightness(0.5) contrast(1.3);
}

#toolsMenu::before {
    content: "";
    position: absolute;
    inset: 0;
    background: 
        linear-gradient(90deg, rgba(0,0,0,0.8) 0%, transparent 50%, rgba(0,0,0,0.6) 100%),
        linear-gradient(180deg, rgba(0,0,0,0.5) 0%, transparent 30%, rgba(0,0,0,0.7) 100%);
    z-index: 1;
}

.tools-container {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
}

.page-title {
    font-size: 4rem;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 5px;
    text-shadow: 
        0 0 30px rgba(255,0,0,0.9),
        0 0 60px rgba(200,0,0,0.7),
        3px 3px 10px rgba(0,0,0,1);
    margin-bottom: 20px;
    animation: titleGlow 3s ease-in-out infinite;
}

@keyframes titleGlow {
    0%, 100% {
        text-shadow: 
            0 0 30px rgba(255,0,0,0.9),
            0 0 60px rgba(200,0,0,0.7),
            3px 3px 10px rgba(0,0,0,1);
    }
    50% {
        text-shadow: 
            0 0 40px rgba(255,30,30,1),
            0 0 80px rgba(255,0,0,0.9),
            3px 3px 10px rgba(0,0,0,1);
    }
}

.tools-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 25px;
    margin-bottom: 40px;
}

.tool-button {
    position: relative;
    padding: 0;
    min-width: 350px;
    height: 120px;
    border: none;
    background: transparent;
    cursor: pointer;
    transition: all 0.3s ease;
    overflow: hidden;
}

.tool-button::before {
    content: "";

    inset: 0;
    background: 
        linear-gradient(135deg, rgba(200,0,0,0.95) 0%, rgba(100,0,0,0.98) 100%),
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.1) 10px, rgba(0,0,0,0.1) 20px);
    clip-path: polygon(0 0, 95% 0, 100% 100%, 5% 100%);
    box-shadow: 
        inset 0 3px 0 rgba(255,255,255,0.25),
        0 8px 20px rgba(0,0,0,0.8);
    transition: all 0.3s ease;
}

.tool-button .button-content {
    position: relative;
    z-index: 3;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
    height: 100%;
}

.tool-button .tool-icon {
    font-size: 3rem;

}

.tool-button .tool-name {
    color: #fff;
    font-size: 22px;
    font-weight: 900;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 
        0 0 15px rgba(255,0,0,0.9),

}

.tool-button .tool-desc {
    color: rgba(255,255,255,0.7);
    font-size: 12px;

    text-shadow: 1px 1px 3px rgba(0,0,0,0.8);

.tool-button:hover::before {
    background: 
        linear-gradient(135deg, rgba(255,20,20,1) 0%, rgba(150,0,0,1) 100%);
    transform: translateY(-8px);
}

.tool-button:hover {

}

.back-button {

.back-button::before {

.back-button span {

#authButtons button {

    position: fixed;

.chat-message {

#chatInput input {

#chatInput button {

::-webkit-scrollbar {

@media (max-width: 768px) {

<script type="module">
import { supabase, db } from './supabase-config.js';
import { initPresence } from './presence-utils.js';

let currentUser = null;
let currentUserId = null;
let isAdmin = false;
let userPresenceId = null;

window.register = async function() {
    const username = document.getElementById('registerUser').value.trim();
    const email = document.getElementById('registerEmail').value.trim();
    const password = document.getElementById('registerPass').value;
    const passwordConfirm = document.getElementById('registerPassConfirm').value;
    
    if (!username || !password) {
        alert('Vypl≈àte u≈æivatelsk√© jm√©no a heslo!');
        return;
    }
    
    if (password.length < 6) {
        alert('Heslo mus√≠ m√≠t alespo≈à 6 znak≈Ø!');
        return;
    }
    
    if (password !== passwordConfirm) {
        alert('Hesla se neshoduj√≠!');
        return;
    }
    
    const { data, error } = await db.registerUser(username, password, email || null);
    
    if (error) {
        alert(error.message || 'Chyba p≈ôi registraci!');
        return;
    }
    
    alert('Registrace √∫spƒõ≈°n√°! M≈Ø≈æete se nyn√≠ p≈ôihl√°sit.');
    closeRegister();
    
    document.getElementById('registerUser').value = '';
    document.getElementById('registerEmail').value = '';
    document.getElementById('registerPass').value = '';
    document.getElementById('registerPassConfirm').value = '';
}

window.login = async function() {
    const username = document.getElementById('loginUser').value.trim();
    const password = document.getElementById('loginPass').value;
    
    if (!username || !password) {
        alert('Vypl≈àte v≈°echna pole!');
        return;
    }
    
    const { data: user, error } = await db.loginUser(username, password);
    
    if (error || !user) {
        alert('≈†patn√© p≈ôihla≈°ovac√≠ √∫daje!');
        return;
    }
    
    currentUser = user.username;
    currentUserId = user.id;
    isAdmin = user.is_admin;
    
    localStorage.setItem('currentUser', JSON.stringify({
        id: user.id,
        username: user.username,
        is_admin: user.is_admin,
        email: user.email || null
    }));
    
    document.getElementById('loginBtn').style.display = 'none';
    document.getElementById('registerBtn').style.display = 'none';
    document.getElementById('logoutBtn').style.display = 'inline-block';
    
    closeLogin();
    alert(\`V√≠tejte, \${user.username}!\${isAdmin ? ' (Admin)' : ''}\`);
    
    userPresenceId = await initPresence(supabase, db);
}

window.logout = function() {
    currentUser = null;
    currentUserId = null;
    isAdmin = false;
    window.guestName = null;
    
    localStorage.removeItem('currentUser');
    
    document.getElementById('loginBtn').style.display = 'inline-block';
    document.getElementById('registerBtn').style.display = 'inline-block';
    document.getElementById('logoutBtn').style.display = 'none';
    
    alert('Byl jste odhl√°≈°en. Nyn√≠ p√≠≈°ete jako host.');
}

window.sendMessage = async function() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    let username = currentUser;
    if (!username) {
        if (!window.guestName) {
            window.guestName = 'Host_' + Math.random().toString(36).substr(2, 6).toUpperCase();
        }
        username = window.guestName;
    }
    
    await db.addMessage({
        user: username,
        text: message,
        timestamp: new Date().toISOString(),
        is_admin: isAdmin,
        is_guest: !currentUser
    });
    
    input.value = '';
}

async function loadMessages() {
    const { data: messages } = await db.getMessages();
    displayMessages(messages);
    
    db.subscribeToMessages(async () => {
        const { data: messages } = await db.getMessages();
        displayMessages(messages);
    });
}

function displayMessages(messages) {
    const messagesDiv = document.getElementById('chatMessages');
    messagesDiv.innerHTML = '';
    
    if (messages && messages.length > 0) {
        messages.forEach(msg => {
            const div = document.createElement('div');
            
            let msgClass = 'chat-message';
            if (msg.is_admin) msgClass += ' admin';
            else if (msg.is_guest) msgClass += ' guest';
            
            div.className = msgClass;
            
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString('cs-CZ') : '';
            
            div.innerHTML = \`
                <span class="chat-user">\${msg.username}:</span>
                <span class="chat-text">\${msg.text}</span>
                <span class="chat-time" style="font-size: 11px; color: rgba(255,255,255,0.5); margin-left: 8px;">\${time}</span>
            \`;
            
            messagesDiv.appendChild(div);
        });
        
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
}

window.onload = async function() {
    console.log('üöÄ nastroj.html - Inicializace...');
    
    const savedUser = localStorage.getItem('currentUser');
    
    if (savedUser) {
        try {
            const user = JSON.parse(savedUser);
            
            if (user && user.id && user.username) {
                currentUser = user.username;
                currentUserId = user.id;
                isAdmin = user.is_admin || false;
                
                document.getElementById('loginBtn').style.display = 'none';
