<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>N√°stroje</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary-red: #ff0844;
    --secondary-red: #c20033;
    --dark-bg: #0a0a0f;
    --card-bg: rgba(20, 20, 30, 0.6);
    --accent-cyan: #00d9ff;
    --accent-purple: #b042ff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Rajdhani', sans-serif;
    overflow: hidden;
    background: var(--dark-bg);
    color: #fff;
}

#toolsMenu {
    position: fixed;
    top: 0; left: 0; right: 0; height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow: hidden;
    z-index: 50;
}

#menuVideo {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
    filter: brightness(0.4) contrast(1.4) saturate(1.2);
}

#toolsMenu::before {
    content: "";
    position: absolute;
    inset: 0;
    background: 
        radial-gradient(ellipse at top, rgba(255, 8, 68, 0.15), transparent 60%),
        radial-gradient(ellipse at bottom, rgba(0, 217, 255, 0.1), transparent 60%),
        linear-gradient(180deg, rgba(10, 10, 15, 0.7) 0%, rgba(10, 10, 15, 0.9) 100%);
    z-index: 1;
}

.tools-container {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 50px;
    max-width: 1400px;
}

.page-title {
    font-family: 'Orbitron', sans-serif;
    font-size: clamp(3rem, 6vw, 5rem);
    font-weight: 900;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 8px;
    text-align: center;
    background: linear-gradient(135deg, #fff 0%, var(--accent-cyan) 50%, var(--primary-red) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    position: relative;
    animation: titleEntrance 1s ease-out;
    filter: drop-shadow(0 0 20px rgba(255, 8, 68, 0.5));
}

@keyframes titleEntrance {
    from {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
        filter: blur(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
    }
}

.page-title::after {
    content: '';
    position: absolute;
    bottom: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--primary-red), transparent);
    animation: lineGlow 2s ease-in-out infinite;
}

@keyframes lineGlow {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; box-shadow: 0 0 20px var(--primary-red); }
}

.tools-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 40px;
    margin-bottom: 20px;
}

.tool-card {
    position: relative;
    width: 380px;
    height: 240px;
    background: rgba(255, 255, 255, 0.02);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    cursor: pointer;
    transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    overflow: hidden;
    animation: cardEntrance 0.8s ease-out backwards;
}

.tool-card:nth-child(1) { animation-delay: 0.2s; }
.tool-card:nth-child(2) { animation-delay: 0.3s; }

@keyframes cardEntrance {
    from {
        opacity: 0;
        transform: translateY(40px) rotateX(-10deg);
    }
    to {
        opacity: 1;
        transform: translateY(0) rotateX(0);
    }
}

.tool-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, 
        rgba(255, 8, 68, 0.1) 0%, 
        rgba(176, 66, 255, 0.05) 50%,
        rgba(0, 217, 255, 0.1) 100%);
    opacity: 0;
    transition: opacity 0.5s ease;
}

.tool-card:hover::before {
    opacity: 1;
}

.tool-card::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: conic-gradient(
        from 0deg at 50% 50%,
        transparent 0deg,
        var(--primary-red) 60deg,
        transparent 120deg
    );
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.5s ease;
    animation: rotateBorder 8s linear infinite;
}

@keyframes rotateBorder {
    to { transform: rotate(360deg); }
}

.tool-card:hover::after {
    opacity: 0.3;
}

.tool-card:hover {
    transform: translateY(-12px) scale(1.02);
    border-color: rgba(255, 8, 68, 0.5);
    box-shadow: 
        0 25px 60px rgba(255, 8, 68, 0.4),
        0 0 80px rgba(255, 8, 68, 0.2),
        inset 0 0 40px rgba(255, 8, 68, 0.1);
}

.tool-content {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    padding: 40px 30px;
}

.tool-icon-wrapper {
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 24px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
    transition: all 0.5s ease;
}

.tool-card:hover .tool-icon-wrapper {
    background: rgba(255, 8, 68, 0.2);
    border-color: var(--primary-red);
    transform: rotateY(360deg);
    box-shadow: 0 0 40px rgba(255, 8, 68, 0.4);
}

.tool-icon {
    font-size: 3.5rem;
    transition: all 0.5s ease;
    filter: drop-shadow(0 0 10px rgba(255, 8, 68, 0.5));
}

.tool-card:hover .tool-icon {
    transform: scale(1.1);
    filter: drop-shadow(0 0 20px rgba(255, 8, 68, 0.8));
}

.tool-name {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.6rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    background: linear-gradient(135deg, #fff, var(--accent-cyan));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    transition: all 0.3s ease;
}

.tool-card:hover .tool-name {
    background: linear-gradient(135deg, #fff, var(--primary-red));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 3px;
}

.tool-desc {
    font-size: 0.95rem;
    color: rgba(255, 255, 255, 0.6);
    font-weight: 600;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

.tool-card:hover .tool-desc {
    color: rgba(255, 255, 255, 0.9);
}

.back-button-wrapper {
    animation: cardEntrance 0.8s ease-out 0.4s backwards;
}

.back-button {
    position: relative;
    padding: 18px 50px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 16px;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.1rem;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    overflow: hidden;
}

.back-button::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.back-button:hover::before {
    opacity: 1;
}

.back-button:hover {
    transform: translateY(-5px);
    border-color: rgba(255, 255, 255, 0.4);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
}

.back-button span::before {
    content: "‚óÄ ";
    margin-right: 10px;
    transition: margin-right 0.3s ease;
}

.back-button:hover span::before {
    margin-right: 15px;
}

#authButtons {
    position: absolute;
    top: 30px;
    right: 30px;
    display: flex;
    gap: 15px;
    align-items: center;
    z-index: 100;
    animation: fadeInRight 0.8s ease-out 0.5s backwards;
}

@keyframes fadeInRight {
    from {
        opacity: 0;
        transform: translateX(50px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

#onlineCounter {
    padding: 12px 20px;
    background: rgba(0, 217, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(0, 217, 255, 0.3);
    border-radius: 12px;
    color: var(--accent-cyan);
    font-weight: 700;
    font-size: 0.95rem;
    letter-spacing: 1px;
    box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
    transition: all 0.3s ease;
}

#onlineCounter:hover {
    box-shadow: 0 0 30px rgba(0, 217, 255, 0.4);
    transform: translateY(-2px);
}

#authButtons button {
    padding: 12px 24px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    color: #fff;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 0.95rem;
    letter-spacing: 1px;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s ease;
}

#authButtons button:hover {
    background: rgba(255, 8, 68, 0.2);
    border-color: var(--primary-red);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255, 8, 68, 0.3);
}

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(10px);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-content {
    background: rgba(20, 20, 30, 0.95);
    backdrop-filter: blur(20px);
    padding: 50px;
    border: 1px solid rgba(255, 8, 68, 0.3);
    border-radius: 24px;
    width: 450px;
    text-align: center;
    box-shadow: 
        0 30px 80px rgba(0, 0, 0, 0.8),
        0 0 60px rgba(255, 8, 68, 0.3);
    animation: modalSlideUp 0.4s ease-out;
}

@keyframes modalSlideUp {
    from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.modal-content h3 {
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    font-size: 2rem;
    font-weight: 900;
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 30px;
    background: linear-gradient(135deg, #fff, var(--primary-red));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.modal-content input {
    width: 100%;
    padding: 16px 20px;
    margin: 12px 0;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    color: #fff;
    font-size: 1rem;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 600;
    transition: all 0.3s ease;
}

.modal-content input::placeholder {
    color: rgba(255, 255, 255, 0.4);
}

.modal-content input:focus {
    outline: none;
    border-color: var(--primary-red);
    box-shadow: 0 0 20px rgba(255, 8, 68, 0.3);
    background: rgba(255, 255, 255, 0.08);
}

.modal-buttons {
    display: flex;
    gap: 15px;
    margin-top: 25px;
}

.modal-btn {
    flex: 1;
    padding: 16px;
    border: 1px solid rgba(255, 8, 68, 0.5);
    background: rgba(255, 8, 68, 0.2);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    color: #fff;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 1rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s ease;
}

.modal-btn:hover {
    background: rgba(255, 8, 68, 0.4);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255, 8, 68, 0.4);
}

.modal-btn.cancel {
    background: rgba(255, 255, 255, 0.05);
    border-color: rgba(255, 255, 255, 0.2);
}

.modal-btn.cancel:hover {
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

#chatPanel {
    display: none;
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 420px;
    height: 550px;
    background: rgba(20, 20, 30, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 8, 68, 0.3);
    border-radius: 20px;
    z-index: 999;
    flex-direction: column;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    animation: chatSlideUp 0.4s ease-out;
}

@keyframes chatSlideUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#chatHeader {
    padding: 20px;
    background: rgba(255, 8, 68, 0.1);
    border-bottom: 1px solid rgba(255, 8, 68, 0.3);
    border-radius: 20px 20px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#chatHeader h4 {
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    font-size: 1.3rem;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
}

#closeChatBtn {
    background: rgba(255, 8, 68, 0.3);
    border: 1px solid rgba(255, 8, 68, 0.5);
    border-radius: 8px;
    color: #fff;
    font-size: 1.5rem;
    width: 36px;
    height: 36px;
    cursor: pointer;
    font-weight: 700;
    transition: all 0.3s ease;
}

#closeChatBtn:hover {
    background: rgba(255, 8, 68, 0.5);
    transform: rotate(90deg);
}

#chatMessages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.chat-message {
    padding: 12px 16px;
    background: rgba(255, 255, 255, 0.05);
    border-left: 3px solid var(--primary-red);
    border-radius: 8px;
    color: #fff;
    font-size: 0.95rem;
    font-weight: 600;
    animation: messageSlide 0.3s ease-out;
}

@keyframes messageSlide {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.chat-message .chat-user {
    color: var(--primary-red);
    font-weight: 700;
    margin-right: 8px;
}

.chat-message.admin {
    border-left-color: var(--accent-purple);
    background: rgba(176, 66, 255, 0.1);
}

.chat-message.admin .chat-user {
    color: var(--accent-purple);
}

.chat-message.guest {
    border-left-color: var(--accent-cyan);
}

.chat-message.guest .chat-user {
    color: var(--accent-cyan);
}

#chatInput {
    display: flex;
    gap: 12px;
    padding: 20px;
    border-top: 1px solid rgba(255, 8, 68, 0.3);
    border-radius: 0 0 20px 20px;
    background: rgba(255, 8, 68, 0.05);
}

#chatInput input {
    flex: 1;
    padding: 14px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    color: #fff;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 600;
    transition: all 0.3s ease;
}

#chatInput input:focus {
    outline: none;
    border-color: var(--primary-red);
    box-shadow: 0 0 15px rgba(255, 8, 68, 0.3);
}

#chatInput button {
    padding: 14px 24px;
    border: 1px solid var(--primary-red);
    background: rgba(255, 8, 68, 0.3);
    border-radius: 10px;
    color: #fff;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
}

#chatInput button:hover {
    background: rgba(255, 8, 68, 0.5);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255, 8, 68, 0.4);
}

::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: rgba(255, 8, 68, 0.5);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 8, 68, 0.7);
}

@media (max-width: 1024px) {
    .tools-grid {
        grid-template-columns: 1fr;
        gap: 30px;
    }
    
    .tool-card {
        width: 90vw;
        max-width: 500px;
    }
}

@media (max-width: 768px) {
    .page-title {
        font-size: 2.5rem;
        letter-spacing: 4px;
    }
    
    #authButtons {
        flex-direction: column;
        gap: 10px;
        top: 20px;
        right: 20px;
    }
    
    #chatPanel {
        width: calc(100% - 40px);
        height: 70vh;
        bottom: 20px;
        right: 20px;
    }
}
</style>

<script>
function goToTranslator() {
    window.location.href = "prekladac.html";
}

function goToCrop() {
    window.location.href = "orez.html";
}

function goBack() {
    window.location.href = "index.html";
}

function showLogin() {
    document.getElementById("loginModal").style.display = "flex";
}

function closeLogin() {
    document.getElementById("loginModal").style.display = "none";
}

function showRegister() {
    document.getElementById("registerModal").style.display = "flex";
}

function closeRegister() {
    document.getElementById("registerModal").style.display = "none";
}

function toggleChat() {
    const chatPanel = document.getElementById('chatPanel');
    if (chatPanel.style.display === 'none' || !chatPanel.style.display) {
        chatPanel.style.display = 'flex';
    } else {
        chatPanel.style.display = 'none';
    }
}

document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        const modals = document.querySelectorAll('.modal');
        modals.forEach(m => m.style.display = 'none');
        const chat = document.getElementById('chatPanel');
        if (chat.style.display === 'flex') {
            chat.style.display = 'none';
        }

<script type="module">
import { supabase, db } from './supabase-config.js';
import { initPresence } from './presence-utils.js';

let currentUser = null;
let currentUserId = null;
let isAdmin = false;
let userPresenceId = null;

window.register = async function() {
    const username = document.getElementById('registerUser').value.trim();
    const email = document.getElementById('registerEmail').value.trim();
    const password = document.getElementById('registerPass').value;
    const passwordConfirm = document.getElementById('registerPassConfirm').value;
    
    if (!username || !password) {
        alert('Vypl≈àte u≈æivatelsk√© jm√©no a heslo!');
        return;
    }
    
    if (password.length < 6) {
        alert('Heslo mus√≠ m√≠t alespo≈à 6 znak≈Ø!');
        return;
    }
    
    if (password !== passwordConfirm) {
        alert('Hesla se neshoduj√≠!');
        return;
    }
    
    const { data, error } = await db.registerUser(username, password, email || null);
    
    if (error) {
        alert(error.message || 'Chyba p≈ôi registraci!');
        return;
    }
    
    alert('Registrace √∫spƒõ≈°n√°! M≈Ø≈æete se nyn√≠ p≈ôihl√°sit.');
    closeRegister();
    
    document.getElementById('registerUser').value = '';
    document.getElementById('registerEmail').value = '';
    document.getElementById('registerPass').value = '';
    document.getElementById('registerPassConfirm').value = '';
}

window.login = async function() {
    const username = document.getElementById('loginUser').value.trim();
    const password = document.getElementById('loginPass').value;
    
    if (!username || !password) {
        alert('Vypl≈àte v≈°echna pole!');
        return;
    }
    
    const { data: user, error } = await db.loginUser(username, password);
    
    if (error || !user) {
        alert('≈†patn√© p≈ôihla≈°ovac√≠ √∫daje!');
        return;
    }
    
    currentUser = user.username;
    currentUserId = user.id;
    isAdmin = user.is_admin;
    
    localStorage.setItem('currentUser', JSON.stringify({
        id: user.id,
        username: user.username,
        is_admin: user.is_admin,
        email: user.email || null
    }));
    
    document.getElementById('loginBtn').style.display = 'none';
    document.getElementById('registerBtn').style.display = 'none';
    document.getElementById('logoutBtn').style.display = 'inline-block';
    
    closeLogin();
    alert('V√≠tejte, ' + user.username + '!' + (isAdmin ? ' (Admin)' : ''));
    
    userPresenceId = await initPresence(supabase, db);
}

window.logout = function() {
    currentUser = null;
    currentUserId = null;
    isAdmin = false;
    window.guestName = null;
    
    localStorage.removeItem('currentUser');
    
    document.getElementById('loginBtn').style.display = 'inline-block';
    document.getElementById('registerBtn').style.display = 'inline-block';
    document.getElementById('logoutBtn').style.display = 'none';
    
    alert('Byl jste odhl√°≈°en. Nyn√≠ p√≠≈°ete jako host.');
}

window.sendMessage = async function() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    let username = currentUser;
    if (!username) {
        if (!window.guestName) {
            window.guestName = 'Host_' + Math.random().toString(36).substr(2, 6).toUpperCase();
        }
        username = window.guestName;
    }
    
    await db.addMessage({
        user: username,
        text: message,
        timestamp: new Date().toISOString(),
        is_admin: isAdmin,
        is_guest: !currentUser
    });
    
    input.value = '';
}

async function loadMessages() {
    const { data: messages } = await db.getMessages();
    displayMessages(messages);
    
    db.subscribeToMessages(async () => {
        const { data: messages } = await db.getMessages();
        displayMessages(messages);
    });
}

function displayMessages(messages) {
    const messagesDiv = document.getElementById('chatMessages');
    messagesDiv.innerHTML = '';
    
    if (messages && messages.length > 0) {
        messages.forEach(msg => {
            const div = document.createElement('div');
            
            let msgClass = 'chat-message';
            if (msg.is_admin) msgClass += ' admin';
            else if (msg.is_guest) msgClass += ' guest';
            
            div.className = msgClass;
            
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString('cs-CZ') : '';
            
            div.innerHTML = '<span class="chat-user">' + msg.username + ':</span>' +
                           '<span class="chat-text">' + msg.text + '</span>' +
                           '<span class="chat-time" style="font-size: 0.85rem; color: rgba(255,255,255,0.4); margin-left: 8px;">' + time + '</span>';
            
            messagesDiv.appendChild(div);
        });
        
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
}

window.onload = async function() {
    console.log('üöÄ nastroj.html - Inicializace...');
    
    const savedUser = localStorage.getItem('currentUser');
    
    if (savedUser) {
        try {
            const user = JSON.parse(savedUser);
            
            if (user && user.id && user.username) {
                currentUser = user.username;
                currentUserId = user.id;
                isAdmin = user.is_admin || false;
                
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('registerBtn').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'inline-block';
            }
        } catch (e) {
            localStorage.clear();
        }
    }
    
    userPresenceId = await initPresence(supabase, db);
    loadMessages();
    
    console.log('‚úÖ nastroj.html inicializov√°n');
}
</script>
